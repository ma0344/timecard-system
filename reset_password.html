<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード再設定</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f6fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .reset-container { background: #fff; padding: 2rem 2.5rem; border-radius: 8px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); min-width: 320px; }
    h2 { text-align: center; color: #333; }
    label { display: block; margin-top: 1rem; color: #555; }
    input[type="password"] { width: 100%; box-sizing: border-box; padding: 0.7rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; box-sizing: border-box; margin-top: 1.5rem; padding: 0.8rem; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    button:hover { background: #1565c0; }
    .error { color: #d32f2f; margin-top: 1rem; text-align: center; }
    .success { color: #388e3c; margin-top: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>パスワード再設定</h2>
    <form id="resetForm">
      <label for="newPassword">新しいパスワード</label>
      <input type="password" id="newPassword" required>
      <label for="confirmPassword">新しいパスワード（確認）</label>
      <input type="password" id="confirmPassword" required>
      <button type="submit">再設定</button>
      <div class="error" id="errorMsg"></div>
      <div class="success" id="successMsg"></div>
    </form>
  </div>
  <script>
    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (newPassword.length < 4) {
        document.getElementById('errorMsg').textContent = 'パスワードは4文字以上にしてください';
        return;
      }
      if (newPassword !== confirmPassword) {
        document.getElementById('errorMsg').textContent = 'パスワードが一致しません';
        return;
      }
      const res = await fetch('api/reset_password.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password: newPassword })
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('successMsg').textContent = 'パスワードを再設定しました。ログインし直してください。';
        setTimeout(() => { window.location.href = 'login.html'; }, 1500);
      } else {
        document.getElementById('errorMsg').textContent = data.message || '再設定に失敗しました';
      }
    });
  </script>
</body>
</html>
