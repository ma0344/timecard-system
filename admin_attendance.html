<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>勤怠・有給管理</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f5f6fa;
            margin: 0;
        }

        .container {
            max-width: 800px;
            width: calc(100vw - 240px);
            min-width: 600px;
            margin: 0 auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            padding: 1rem 1.5rem;
            margin-left: 240px;
        }

        h2 {
            text-align: center;
            color: #1976d2;
            margin-block-start: 0.7em;
            margin-block-end: 0.7em;
        }

        .search-box {
            margin-bottom: 1.5em;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2em;
        }

        input[type="time" i] {
            font-size: 1.2em;
            width: 8em;
            border: 1px solid #b0bec5;
            border-radius: 4px;
        }

        input[type="month" i] {
            font-size: 1.5em;
            border: 1px solid #b0bec5;
            border-radius: 4px;
            padding: 2px 0;
        }

        th,
        td {
            border: 1px solid #e0e0e0;
            padding: 0.5em 0.7em;
            text-align: center;
        }

        th {
            background: #e3f2fd;
        }

        tr:nth-child(even) {
            background: #f7fafd;
        }

        .break-delete-btn {
            background: #e57373;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 0 0.5em;
            font-size: 1.5em;
            cursor: pointer;
        }

        .btn {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.3em 1em;
            cursor: pointer;
        }

        .btn:active {
            background: #1565c0;
        }

        .btn-secondary:active {
            background: transparent;
        }

        .btn-secondary {
            background: transparent;
            color: #1976d2;
        }

        .user-select {
            font-size: 1.1em;
            padding: 0.4em 1em;
            border-radius: 4px;
            border: 1px solid #b0bec5;
            margin-right: 1em;
        }

        th.manual-cell,
        td.manual-cell {
            background: #fffde7 !important;
        }

        td.overwork-cell {
            background: #fff3e0 !important;
        }

        .user-list-panel {
            min-width: 160px;
            width: 160px;
            max-height: 600px;
            overflow-y: auto;
            background: #f8fafc;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 1em 0.5em;
        }

        .user-list-item {
            padding: 0.3em 0.7em;
        }

        #userListTable {
            width: 100%;
            border-collapse: collapse;
        }

        #userListTable td {
            padding: 0.3em 0.7em;
        }

        /* tabs styling (align with admin_users.html) */
        .tabs {
            display: flex;
            gap: 0px;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 0.8rem;
        }

        .tab-btn {
            background: #eef6ff;
            border: 1px solid #cfe2f3;
            color: #1976d2;
            font-size: 1.1em;
            border-radius: 6px 6px 0 0;
            padding: 6px 10px;
            cursor: pointer;
        }

        .tab-btn.active {
            background: #fff;
            border-bottom-color: #fff;
            font-weight: 600;
        }
    </style>
</head>

<body style="margin:0;padding:0;">
    <div style="display:flex;align-items:flex-start;min-height:100vh;background:#f5f6fa;">
        <div class="user-sidebar" style="min-width:240px;width:240px;max-width:320px;background:#f8fafc;border-right:1px solid #e0e0e0;box-shadow:0 2px 8px #0001;min-height:100vh;display:flex;flex-direction:column;align-items:stretch;position:fixed;left:0;top:0;bottom:0;z-index:10;">
            <h3 style="margin:1.5em 0 1em 0;font-size:1.1em;color:#1976d2;text-align:center;">表示月選択</h3>
            <div style="display:flex;justify-content:center;align-items:center;gap:0.5em;margin-bottom:0.5em;">
                <button id="monthPrevBtn" class="btn" style="padding:0.2em 0.7em;">＜</button>
                <input type="month" id="monthSelect" style="font-size:1.2em; text-align:center" />
                <button id="monthNextBtn" class="btn" style="padding:0.2em 0.7em;">＞</button>

            <h3 style="margin:1.5em 0 1em 0;font-size:1.1em;color:#1976d2;text-align:center;">ユーザー一覧</h3>
            <div style="flex:1;overflow-y:auto;padding-bottom:2em;">
                <table id="userListTable" style="width:100%;border-collapse:collapse;">
                    <tbody></tbody>
                </table>
            </div>
            <button class="btn" id="exportBtn" style="margin:1.5em auto 1em auto;display:block;width:80%;">CSV出力</button>
        </div>
        <div class="container">
            <div style="display:flex;flex-direction:column;align-items:stretch;">
                <div style="display:flex;align-items:center;justify-content:space-between;">
                    <h2>勤怠・有給管理</h2>
                    <div style="display:flex;justify-content:flex-end;margin-bottom:0.5em;">
                        <button class="btn" id="addAttendanceBtn" style="margin-right: 0.5em;">＋新規追加</button>
                        <button class="btn btn-secondary" id="backBtn">← 管理メニューへ</button>
                    </div>
                </div>
            </div>
            <div id="main-tabbar" class="tabs" style="justify-content:start;margin:0.3em 0 0.8em 0;">
                <button class="tab-btn active" id="tab-attendance">勤怠</button>
                <button class="tab-btn" id="tab-leave">有給</button>
            </div>
            <div id="attendanceView">
                <div id="statsBox" style="margin:1em 0;font-size:1.1em;color:#1976d2;font-weight:bold; text-align:center"></div>
                <table class="attendance-table" id="attendanceTable">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>出勤</th>
                            <th>退勤</th>
                            <th>休憩</th>

                            <th>車距離</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 勤怠データがここに挿入されます -->
                    </tbody>
                </table>
            </div>
            <div id="leaveView" style="display:none;">
                <div style="display:flex;gap:0.5em;justify-content:center;margin:0.3em 0 0.6em 0;flex-wrap:wrap;">
                    <button class="btn" id="btnRecalcUser">選択ユーザーの有休を再計算</button>
                    <button class="btn" id="btnRecalcAll" style="background:#455a64;">全ユーザーの有休を再計算</button>
                    <button class="btn" id="btnRecalcExpireUser" style="background:#2e7d32;">選択ユーザー 再計算→失効</button>
                    <button class="btn" id="btnRecalcExpireAll" style="background:#2e7d32;">全ユーザー 再計算→失効</button>
                    <span id="recalcMsg" style="color:#666;"></span>
                </div>
                <div id="leaveGrantPanel" style="display:block;">
                    <div style="display:flex;gap:1em;flex-wrap:wrap;align-items:center;justify-content:center;margin:0.5em 0 1em 0;">
                        <label>付与日 <input type="date" id="grantDate" style="font-size:1.1em;">
                        </label>
                        <div class="inline" style="display:flex;align-items:center;gap:6px;">
                            <label>単位 <select id="grantUnit" style="margin-left:6px;">
                                    <option value="day">日</option>

                                </select>
                            </label>
                        </div>
                        <label id="grantDaysWrap">日数 <input type="number" id="grantDays" min="0.25" step="0.25" style="width:100px;text-align:right;"> 日 </label>
                        <label id="grantPerDayWrap" style="display:none;">1日= <input type="number" id="grantPerDayHours" min="0.25" step="0.25" style="width:90px;text-align:right;"> 時間</label>

                                    <option value="auto">自動（推奨）</option>

                        </div>

                            <span id="grantRefDetail" style="color:#888;font-size:0.92em; line-height:1.7em"></span>

                        </label>
                        <button class="btn" id="grantExpireClear" title="期限を空欄にする（期限なし）" style="background:#fff;color:#1976d2;border:1px solid #1976d2;">期限なし</button>
                        <button class="btn" id="grantSubmitBtn">付与</button>
                        <span id="grantMsg" style="color:#666;"></span>
                    </div>
                </div>
                <div id="leaveHistoryPanel" style="display:block;">
                    <table class="attendance-table" id="leaveHistoryTable">
                        <thead>
                            <tr>
                                <th>発生日</th>
                                <th>種別</th>
                                <th>時間</th>
                                <th>理由</th>
                                <th>有効期限</th>
                                <th>残</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        // fetchWithAuth: 401/403時は自動ログアウト
        async function fetchWithAuth(url, options) {
            const res = await fetch(url, options);
            if (res.status === 401 || res.status === 403) {
                window.location.href = 'login.html';
                return null;
            }
            return res;
        }
        // 管理者権限チェック（URL直打ち対策）
        fetchWithAuth('api/check_login.php')
            .then(res => res && res.json())
            .then(data => {
                if (!data || !data.loggedIn) {
                    window.location.href = 'login.html';
                } else if (!data.is_admin) {
                    alert('管理者権限がありません');
                    window.location.href = 'punch.html';
                }
            });

        // monthSelectを現在の月に設定
        const monthSelect = document.getElementById('monthSelect');
        function setMonthToToday() {
            monthSelect.value = new Date().toISOString().slice(0, 7);
        }
        setMonthToToday();

        // スピンボタン（前月・翌月）
        function changeMonth(offset) {
            const val = monthSelect.value;
            if (!val) return;
            let [y, m] = val.split('-').map(Number);
            m += offset;
            if (m < 1) { m = 12; y -= 1; }
            if (m > 12) { m = 1; y += 1; }
            monthSelect.value = `${y.toString().padStart(4, '0')}-${m.toString().padStart(2, '0')}`;
            if (mainTab === 'attendance') renderTable(); else renderLeaveHistory();
        }
        document.getElementById('monthPrevBtn').onclick = () => changeMonth(-1);
        document.getElementById('monthNextBtn').onclick = () => changeMonth(1);
        monthSelect.onchange = () => { window.editingIdx = null; if (mainTab === 'attendance') renderTable(); else renderLeaveHistory(); };
        // ユーザー一覧取得
        async function loadUsers() {
            const res = await fetchWithAuth('api/admin_user_list.php');
            if (!res || !res.ok) return [];
            return (await res.json()).filter((u) => u.visible == 1);
        }
        // 勤怠データ取得（start/end指定対応）
        async function loadAttendance(userId, start, end) {
            const res = await fetchWithAuth('api/attendance_list.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId, start, end }),
            });
            if (!res || !res.ok) return [];
            return await res.json();
        }
        let users = [];
        let selectedUserId = null;
        let mainTab = 'attendance'; // 'attendance' | 'leave'
        let leaveMastersCache = null;
        let defaultTypeNameCache = null;
        // 新規追加ボタンのイベントは月のデータ有無に関わらず常に有効化（空月でも展開できるように）
        const addAttendanceBtnEl = document.getElementById('addAttendanceBtn');
        if (addAttendanceBtnEl) {
            addAttendanceBtnEl.onclick = function () {
                if (mainTab !== 'attendance') return; // 念のため
                if (!selectedUserId) return; // ユーザー未選択時は何もしない
                if (window.addingAttendance) return;
                window.addingAttendance = true;
                window.editingIdx = null;
                renderTable();
            };
        }
        async function renderUserList() {
            users = await loadUsers();
            const userListTbody = document.querySelector("#userListTable tbody");
            userListTbody.innerHTML = users
                .map(
                    (u) =>
                        `<tr data-id="${u.id}" style="cursor:pointer;${selectedUserId == u.id
                            ? "background:#e3f2fd;font-weight:bold;"
                            : ""
                        }"><td class="user-list-item">${u.name}</td></tr>`
                )
                .join("");
            // 行クリックで選択
            Array.from(userListTbody.querySelectorAll("tr")).forEach((tr) => {
                tr.onclick = () => {
                    selectedUserId = tr.getAttribute("data-id");
                    window.editingIdx = null;
                    renderUserList();
                    if (mainTab === 'attendance') {
                        renderTable();
                    } else {
                        renderLeaveView();
                    }
                };
            });
            // 初期選択
            if (!selectedUserId && users.length > 0) {
                selectedUserId = users[0].id;
                renderUserList();
                if (mainTab === 'attendance') {
                    renderTable();
                } else {
                    renderLeaveView();
                }
            }
        }
        function formatDateHM(dateStr) {
            // "YYYY-MM-DD HH:MM:SS" → "HH:MM"
            if (!dateStr) return "";
            const parts = dateStr.split(" ");
            if (parts.length !== 2) return dateStr;
            return parts[1].substring(0, 5);
        }

        function formatDateMD(dateStr) {
            // "YYYY-MM-DD" → "MM月DD日(A)"
            if (!dateStr) return "";
            const days = ["日", "月", "火", "水", "木", "金", "土",];
            const parts = dateStr.split("-");
            if (parts.length !== 3) return dateStr;
            const date = new Date(dateStr);
            return `${parseInt(parts[1], 10)}月${parseInt(parts[2], 10)}日（${days[date.getDay()]}）`;
        }

        function calcTotalBreak(breaks) {
            let total = 0;
            for (const b of breaks) {
                const s = formatDateHM(b.start);
                const e = formatDateHM(b.end);
                if (s && e) {
                    const [sh, sm] = s.split(":").map(Number);
                    const [eh, em] = e.split(":").map(Number);
                    total += eh * 60 + em - (sh * 60 + sm);
                }
            }
            return total;
        }
        function calcWorkTime(clockIn, clockOut, breaks) {
            const s = formatDateHM(clockIn);
            const e = formatDateHM(clockOut);
            if (!s || !e) return "";
            const [sh, sm] = s.split(":").map(Number);
            const [eh, em] = e.split(":").map(Number);
            let min = eh * 60 + em - (sh * 60 + sm);
            min -= calcTotalBreak(breaks);
            if (min < 0) min = 0;
            return `${Math.floor(min / 60)}:${(min % 60)
                .toString()
                .padStart(2, "0")}`;
        }


        // 勤怠ルール設定値（全社設定）
        let settings = {
            period_start: 1,
            period_end: 31,
            work_hours: 8,
            work_minutes: 0,
            paid_leave_valid_months: 24
        };
        // 設定取得
        async function loadSettings() {
            const res = await fetchWithAuth('api/settings_get.php');
            if (!res) return;
            if (res.ok) settings = await res.json();
        }

        // 丸め（設定に準拠: type=floor/ceil/round, unit=1/5/10/15 分）
        function roundHoursBySettings(hours) {
            if (!settings) return hours;
            const unit = Number(settings.rounding_unit || 1);
            const type = String(settings.rounding_type || 'round');
            const mins = hours * 60;
            const q = mins / unit;
            let r;
            if (type === 'floor') r = Math.floor(q);
            else if (type === 'ceil') r = Math.ceil(q);
            else r = Math.round(q);
            return (r * unit) / 60;
        }

        // 指定年月から「前月period_start日」～「選択月period_end日」までの範囲を計算
        function calcPeriodRange(monthVal) {
            // monthVal: "YYYY-MM"
            const [y, m] = monthVal.split("-").map(Number);
            // 前月
            let startYear = y;
            let startMonth = m - 1;
            if (startMonth <= 0) {
                startYear -= 1;
                startMonth += 12;
            }
            const pad = n => n.toString().padStart(2, '0');
            const start = `${startYear}-${pad(startMonth)}-${pad(settings.period_start)}`;
            const end = `${y}-${pad(m)}-${pad(settings.period_end)}`;
            return { start, end };
        }

        async function renderTable() {
            const userId = selectedUserId;
            const monthVal = document.getElementById("monthSelect").value;
            const { start, end } = calcPeriodRange(monthVal);
            const attendance = await loadAttendance(userId, start, end);
            // 統計情報の計算
            let workDays = 0;
            let totalWorkMin = 0;
            let totalOverMin = 0;
            const baseMin = (Number(settings.work_hours || 0) * 60) + (Number(settings.work_minutes || 0));
            attendance.forEach((rec) => {
                if (rec.clockIn && rec.clockOut) {
                    workDays++;
                    // 労働時間（分）
                    const s = formatDateHM(rec.clockIn);
                    const e = formatDateHM(rec.clockOut);
                    if (s && e) {
                        const [sh, sm] = s.split(":").map(Number);
                        const [eh, em] = e.split(":").map(Number);
                        let min = eh * 60 + em - (sh * 60 + sm);
                        min -= calcTotalBreak(rec.breaks || []);
                        if (min > 0) totalWorkMin += min;
                        if (min > baseMin) totalOverMin += min - baseMin;
                    }
                }
            });
            const totalWorkStr = `${Math.floor(totalWorkMin / 60)}:${(
                totalWorkMin % 60
            )
                .toString()
                .padStart(2, "0")}`;
            const totalOverStr =
                totalOverMin > 0
                    ? `　超過勤務: ${Math.floor(totalOverMin / 60)}:${(
                        totalOverMin % 60
                    )
                        .toString()
                        .padStart(2, "0")}`
                    : "";
            const baseHoursDisp = (baseMin / 60).toFixed(2).replace(/\.00$/, '');
            document.getElementById("statsBox").innerHTML = `出勤日数: ${workDays}日　合計労働時間: ${totalWorkStr}${totalOverStr}　<span style="color:#666;">基準: ${baseHoursDisp} h/日</span>`;
            const tbody = document.querySelector("#attendanceTable tbody");
            tbody.innerHTML = "";
            // 新規追加行の描画（編集UIと同じデザイン）
            if (window.addingAttendance) {
                const tr = document.createElement("tr");
                tr.className = "expand-panel";
                tr.innerHTML = `<td colspan="7">
              <div style="display:flex;flex-direction:column;gap:0.5em;align-items:flex-start;">
                <div style="margin:0.2em 0; display:flex; gap:1em; align-items:center; flex-wrap:wrap;">
                  <span style="font-weight:bold;color:#1976d2">登録モード</span>
                  <label><input type="radio" name="new-mode" value="work" checked> 勤務</label>
                  <label><input type="radio" name="new-mode" value="leave"> 有給のみ</label>
                  <label><input type="radio" name="new-mode" value="both"> 勤務＋有給</label>
                </div>
                <label style="display:flex;flex-direction:column;align-items:flex-start;gap:0.2em;">日付
                  <input type="date" id="newDate" style="font-size:1.2em;width:9em;">
                </label>

                <div id="new-work-section" style="width:100%;">
                  <div style="display:flex;gap:2em;flex-wrap:wrap;">
                    <label style="display:flex;flex-direction:column;align-items:flex-start;gap:0.2em;">出勤
                      <input type="time" id="newIn" style="font-size:1.2em;width:8em;">
                    </label>
                    <label style="display:flex;flex-direction:column;align-items:flex-start;gap:0.2em;">退勤
                      <input type="time" id="newOut" style="font-size:1.2em;width:8em;">
                    </label>
                    <label style="display:flex;flex-direction:column;align-items:flex-start;gap:0.2em;">車距離
                      <input type="number" id="newVehicleDistance" min="0" step="1" value="0" style="font-size:1.2em;width:7em;text-align:right;"> km
                    </label>
                  </div>
                  <div style="width:100%; display:contents;">
                    <div style="font-weight:bold;margin-bottom:0.3em; text-align:left">休憩:</div>
                    <div id="newBreakList" style="display:flex;flex-direction:column;gap:0.5em;"></div>
                    <button type="button" class="btn" id="addBreakToNew" style="margin-top:0.5em;">＋休憩追加</button>
                  </div>
                </div>

              <div id="new-leave-section" style="width:100%; border-top:1px dashed #e0e0e0; margin-top:0.8em; padding-top:0.8em;">
                <div style="font-weight:bold;margin-bottom:0.3em; text-align:left; color:#1976d2">有給使用の登録</div>
                <div id="new-pl-balance" class="muted" style="margin-bottom:0.4em;">残高: 取得中...</div>
                <div style="display:flex;gap:1em;align-items:center;flex-wrap:wrap;">
                  <div>対象日: <b><span id="new-pl-date-label">(未選択)</span></b></div>
                  <label style="display:flex;gap:0.4em;align-items:center;">使用時間
                    <input type="number" id="new-pl-use-hours" step="0.25" min="0.25" style="width:90px;text-align:right;"> h
                  </label>
                  <div id="new-pl-quick" style="display:flex;gap:0.4em;align-items:center;flex-wrap:wrap;"></div>
                  <label style="display:flex;gap:0.4em;align-items:center;">理由
                    <input type="text" id="new-pl-use-reason" placeholder="年休など" style="min-width:200px;">
                  </label>
                  <button class="btn" id="new-pl-use-btn">有給使用を追加</button>
                </div>

        async function renderLeaveHistory() {
            const tbody = document.querySelector('#leaveHistoryTable tbody');
            tbody.innerHTML = '<tr><td colspan="6">読み込み中...</td></tr>';
            const res = await fetchWithAuth(`api/paid_leave_history.php?user_id=${selectedUserId}&limit=200`);
            if (!res || !res.ok) {
                tbody.innerHTML = '<tr><td colspan="6">読み込みに失敗しました</td></tr>';
                return;
            }
            const data = await res.json();
            const defTypeName = await getDefaultTypeName(selectedUserId);
            const rows = [];
            (data.grants || []).forEach(g => {
                rows.push({
                    kind: 'grant',
                    date: g.grant_date,
                    hours: parseFloat(g.grant_hours) || 0,
                    reason: defTypeName || '付与',
                    expire: g.expire_date || ''
                });
            });
            const useEvents = Array.isArray(data.use_events) ? data.use_events : null;
            if (useEvents) {
                // イベント単位（1イベント=1行）
                useEvents.forEach(u => {
                    rows.push({
                        kind: 'use',
                        date: u.used_date,
                        hours: parseFloat(u.used_hours) || 0,
                        reason: u.reason || '',
                        expire: ''
                    });
                });
            } else {
                // 後方互換: ログ単位
                (data.uses || []).forEach(u => {
                    rows.push({
                        kind: 'use',
                        date: u.used_date,
                        hours: parseFloat(u.used_hours) || 0,
                        reason: u.reason || '',
                        expire: ''
                    });
                });
            }
            (data.expires || []).forEach(x => {
                rows.push({
                    kind: 'expire',
                    date: x.used_date,
                    hours: parseFloat(x.used_hours) || 0,
                    reason: '失効',
                    expire: ''
                });
            });
            // 累積残の計算（古い→新しい順で累積）
            // 同一日内の並び順を定義: 失効→取得→付与（失効は日初、付与は日中想定）
            const kindOrder = (k) => (k === 'expire' ? 0 : (k === 'use' ? 1 : 2));
            const asc = [...rows].sort((a, b) => {
                if (a.date === b.date) return kindOrder(a.kind) - kindOrder(b.kind);
                return a.date < b.date ? -1 : 1;
            });
            let cum = 0;
            asc.forEach(r => {
                cum += (r.kind === 'grant' ? r.hours : -r.hours);
                r.balanceAfter = (Math.round(cum * 100) / 100);
            });
            // 表示は新しい→古い
            rows.sort((a, b) => a.date === b.date ? 0 : (a.date < b.date ? 1 : -1));
            tbody.innerHTML = rows.map(r => {
                const h = (Math.round(r.hours * 100) / 100).toFixed(2);
                const timeStr = r.kind === 'grant' ? `+${h}` : `-${h}`;
                // 有効期限の表示: grant のみ表示し、NULL/9999-xx-xx は『無期限』
                const exp = (r.kind === 'grant') ? ((!r.expire || String(r.expire).startsWith('9999-')) ? '無期限' : r.expire) : '';
                const reason = r.reason || (r.kind === 'grant' ? '付与' : '');
                const kindLabel = r.kind === 'grant' ? '付与' : (r.kind === 'expire' ? '失効' : '取得');
                const bal = (r.balanceAfter !== undefined ? (Math.round(r.balanceAfter * 100) / 100).toFixed(2) : '');
                return `<tr><td>${r.date}</td><td>${kindLabel}</td><td>${timeStr} h</td><td>${reason}</td><td>${exp}</td><td>${bal} h</td></tr>`;
            }).join('');
        }
        // Subtabs removed: grant form and unified history are shown together
        async function renderLeaveView() {

            if (gd) {
                const pad = n => String(n).padStart(2, '0');
                // 月加算（末日補正）
                function addMonthsEndFix(base, months) {
                    const d = new Date(base.getTime());
                    const srcD = d.getDate();
                    d.setMonth(d.getMonth() + months);
                    if (d.getDate() < srcD) d.setDate(0);
                    return d;
                }
                function toYmd(d) { return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}`; }
                async function computeDefaultGrantDate() {
                    // 1) 直近付与日 + 1年
                    try {
                        const res = await fetchWithAuth(`api/paid_leave_history.php?user_id=${selectedUserId}&limit=200`);
                        if (res && res.ok) {
                            const hist = await res.json();
                            const grants = Array.isArray(hist.grants) ? hist.grants : [];
                            if (grants.length > 0) {
                                // 最新付与日を取得
                                let latest = grants[0].grant_date;
                                for (const g of grants) { if (g.grant_date > latest) latest = g.grant_date; }
                                const [y, m, d] = latest.split('-').map(Number);
                                const dt = new Date(y, m - 1, d);
                                const next = addMonthsEndFix(dt, 12);
                                return toYmd(next);
                            }
                        }
                    } catch (e) { }
                    // 2) 入社日 + 6ヶ月（ユーザー情報から）
                    try {
                        const u = (users || []).find(x => String(x.id) === String(selectedUserId));
                        if (u && u.hire_date) {
                            const [y, m, d] = String(u.hire_date).split('-').map(Number);
                            const dt = new Date(y, m - 1, d);
                            const next = addMonthsEndFix(dt, 6);
                            return toYmd(next);
                        }
                    } catch (e) { }
                    // 3) フォールバック: 今日
                    const today = new Date();
                    return toYmd(today);
                }
                function setExpire() {
                    const d = new Date(gd.value);
                    if (!isNaN(d.getTime())) {
                        const months = Number(settings.paid_leave_valid_months || 24);
                        if (months > 0) {
                            const exp = addMonthsEndFix(d, months);
                            // 付与日の前日が満了日: +Nヶ月 の翌日ではなく "前日" にする
                            const expMinus1 = new Date(exp.getTime());
                            expMinus1.setDate(expMinus1.getDate() - 1);
                            ge.value = toYmd(expMinus1);
                        } else {
                            ge.value = '';
                        }
                    }
                }
                // デフォルト付与日を自動設定（未入力時のみ）
                if (!gd.value) {
                    try { gd.value = await computeDefaultGrantDate(); } catch (e) { /* no-op */ }
                }
                gd.onchange = setExpire;
                if (!ge.value) setExpire();
                if (gc) gc.onclick = () => { ge.value = ''; };
            }
            // Always show unified history by default
            await renderLeaveHistory();
            // 参考値の初期計算
            await updateGrantReference();
        }

                // 段階B: 厳密分類API（所定パターン＋8割判定）を呼び出し、推奨日数を反映
                try {

                        if (startDateOverride) body.start_date = startDateOverride;
                        const r2 = await fetchWithAuth('api/paid_leave_classify.php', {

                try {

                // 単位が日: 1日あたり時間の初期値を設定（初回のみ上書き）
                if (unit === 'day' && perDayEl) {

                // 採用結果サマリー + 詳細の折りたたみ

                        // トグルボタン生成/更新

                        toggle.onclick = () => {

                        // サマリー（採用結果）

                        const srcLabel = src === 'stageB' ? '契約労働時間準拠' : (src === 'stageA' ? '勤務記録から推定' : (src === 'rules-default' ? '設定既定' : '手入力'));
                        const dVal = (unit === 'day') ? (parseFloat(daysEl.value || '0') || 0) : 0;

                        const agreeBadge = agree
                            ? ` <span style="background:#e8f5e9;color:#2e7d32;border:1px solid #a5d6a7;border-radius:3px;padding:0 4px;">一致</span>`

                        const summary = (unit === 'day')
                            ? `採用結果: <b>${dVal > 0 ? dVal + '日' : '—'}</b>（${srcLabel}）${agreeBadge}`

                        // refは従来の参考情報も保持
                        ref.innerHTML = (unit === 'day') ? (summary + (info ? `　|　${info}` : '')) : info;

                    }
                } catch (e) { ref.textContent = info; }
                if (refDetail && !refDetail.innerHTML) refDetail.innerHTML = '';
            } catch (e) { /* no-op */ }
        }
        // 単位・日数・付与日の変更で参考値更新
        document.addEventListener('input', (e) => {
            if (e.target && (e.target.id === 'grantUnit' || e.target.id === 'grantDays' || e.target.id === 'grantPerDayHours' || e.target.id === 'grantDate' || e.target.id === 'avgMode' || e.target.id === 'avgStart' || e.target.id === 'avgEnd')) {

                updateGrantReference();

        });
        document.addEventListener('change', (e) => {
            if (e.target && (e.target.id === 'grantUnit' || e.target.id === 'grantDays' || e.target.id === 'grantPerDayHours' || e.target.id === 'grantDate' || e.target.id === 'avgMode' || e.target.id === 'avgStart' || e.target.id === 'avgEnd')) {
                updateGrantReference();
            }
        });
        // 付与送信
        document.addEventListener('click', async (e) => {
            if (e.target && e.target.id === 'grantSubmitBtn') {
                const msg = document.getElementById('grantMsg');
                const grantDate = document.getElementById('grantDate').value;

                } else {
                    msg.textContent = '全体の失効処理に失敗しました（バックフィル）'; msg.style.color = '#d32f2f';
                }
            }
        });
        window.editingIdx = null;
        window.editRec = function (idx) {
            window.editingIdx = idx;
            renderTable();
        };
        window.deleteRec = function (idx) {
            if (confirm("削除しますか？")) {
                attendance.splice(idx, 1);
                renderTable();
            }
        };
        // 初期化
        (async function () {
            await loadSettings();
            await renderUserList();
            await renderTable();
        })();
        // 月変更のリスナーは上部で設定済み
        document.getElementById("backBtn").onclick = function () {
            window.location.href = "admin.html";
        };
    </script>
