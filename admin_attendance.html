    <script>
      // fetchWithAuth: 401/403時は自動ログアウト
      async function fetchWithAuth(url, options) {
        const res = await fetch(url, options);
        if (res.status === 401 || res.status === 403) {
          window.location.href = 'login.html';
          return null;
        }
        return res;
      }
      // 管理者権限チェック（URL直打ち対策）
      fetchWithAuth('api/check_login.php')
        .then(res => res && res.json())
        .then(data => {
          if (!data || !data.loggedIn) {
            window.location.href = 'login.html';
          } else if (!data.is_admin) {
            alert('管理者権限がありません');
            window.location.href = 'punch.html';
          }
        });
      
      // monthSelectを現在の月に設定
      const monthSelect = document.getElementById('monthSelect');
      function setMonthToToday() {
        monthSelect.value = new Date().toISOString().slice(0, 7);
      }
      setMonthToToday();

      // スピンボタン（前月・翌月）
      function changeMonth(offset) {
        const val = monthSelect.value;
        if (!val) return;
        let [y, m] = val.split('-').map(Number);
        m += offset;
        if (m < 1) { m = 12; y -= 1; }
        if (m > 12) { m = 1; y += 1; }
        monthSelect.value = `${y.toString().padStart(4, '0')}-${m.toString().padStart(2, '0')}`;
        if (mainTab === 'attendance') renderTable(); else renderLeaveHistory();
      }
  document.getElementById('monthPrevBtn').onclick = () => changeMonth(-1);
  document.getElementById('monthNextBtn').onclick = () => changeMonth(1);
  monthSelect.onchange = () => { window.editingIdx = null; if (mainTab === 'attendance') renderTable(); else renderLeaveHistory(); };
      // ユーザー一覧取得
      async function loadUsers() {
        const res = await fetchWithAuth('api/admin_user_list.php');
        if (!res || !res.ok) return [];
        return (await res.json()).filter((u) => u.visible == 1);
      }
      // 勤怠データ取得（start/end指定対応）
      async function loadAttendance(userId, start, end) {
        const res = await fetchWithAuth('api/attendance_list.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId, start, end }),
        });
        if (!res || !res.ok) return [];
        return await res.json();
      }
  let users = [];
  let selectedUserId = null;
  let mainTab = 'attendance'; // 'attendance' | 'leave'
  let leaveMastersCache = null;
  let defaultTypeNameCache = null;
      // 新規追加ボタンのイベントは月のデータ有無に関わらず常に有効化（空月でも展開できるように）
      const addAttendanceBtnEl = document.getElementById('addAttendanceBtn');
      if (addAttendanceBtnEl) {
        addAttendanceBtnEl.onclick = function() {
          if (mainTab !== 'attendance') return; // 念のため
          if (!selectedUserId) return; // ユーザー未選択時は何もしない
          if (window.addingAttendance) return;
          window.addingAttendance = true;
          window.editingIdx = null;
          renderTable();
        };
      }
      async function renderUserList() {
        users = await loadUsers();
        const userListTbody = document.querySelector("#userListTable tbody");
        userListTbody.innerHTML = users
          .map(
            (u) =>
              `<tr data-id="${u.id}" style="cursor:pointer;${
                selectedUserId == u.id
                  ? "background:#e3f2fd;font-weight:bold;"
                  : ""
              }"><td class="user-list-item">${u.name}</td></tr>`
          )
          .join("");
        // 行クリックで選択
        Array.from(userListTbody.querySelectorAll("tr")).forEach((tr) => {
          tr.onclick = () => {
            selectedUserId = tr.getAttribute("data-id");
            window.editingIdx = null;
            renderUserList();
            if (mainTab === 'attendance') {
              renderTable();
            } else {
              renderLeaveView();
            }
          };
        });
        // 初期選択
        if (!selectedUserId && users.length > 0) {
          selectedUserId = users[0].id;
          renderUserList();
          if (mainTab === 'attendance') {
            renderTable();
          } else {
            renderLeaveView();
          }
        }
      }
      function formatDateHM(dateStr) {
        // "YYYY-MM-DD HH:MM:SS" → "HH:MM"
        if (!dateStr) return "";
        const parts = dateStr.split(" ");
        if (parts.length !== 2) return dateStr;
        return parts[1].substring(0, 5);
      }

      function formatDateMD(dateStr) {
        // "YYYY-MM-DD" → "MM月DD日(A)"
        if (!dateStr) return "";
        const days = ["日","月","火","水","木","金","土",];
        const parts = dateStr.split("-");
        if (parts.length !== 3) return dateStr;
        const date = new Date(dateStr);
        return `${parseInt(parts[1], 10)}月${parseInt(parts[2], 10)}日（${days[date.getDay()]}）`;
      }

      function calcTotalBreak(breaks) {
        let total = 0;
        for (const b of breaks) {
          const s = formatDateHM(b.start);
          const e = formatDateHM(b.end);
          if (s && e) {
            const [sh, sm] = s.split(":").map(Number);
            const [eh, em] = e.split(":").map(Number);
            total += eh * 60 + em - (sh * 60 + sm);
          }
        }
        return total;
      }
      function calcWorkTime(clockIn, clockOut, breaks) {
        const s = formatDateHM(clockIn);
        const e = formatDateHM(clockOut);
        if (!s || !e) return "";
        const [sh, sm] = s.split(":").map(Number);
        const [eh, em] = e.split(":").map(Number);
        let min = eh * 60 + em - (sh * 60 + sm);
        min -= calcTotalBreak(breaks);
        if (min < 0) min = 0;
        return `${Math.floor(min / 60)}:${(min % 60)
          .toString()
          .padStart(2, "0")}`;
      }


      // 勤怠ルール設定値
      let settings = {
        period_start: 1,
        period_end: 31
      };
      // 設定取得
      async function loadSettings() {
        const res = await fetchWithAuth('api/settings_get.php');
        if (!res) return;
        if (res.ok) settings = await res.json();
      }

      // 指定年月から「前月period_start日」～「選択月period_end日」までの範囲を計算
      function calcPeriodRange(monthVal) {
        // monthVal: "YYYY-MM"
        const [y, m] = monthVal.split("-").map(Number);
        // 前月
        let startYear = y;
        let startMonth = m - 1;
        if (startMonth <= 0) {
          startYear -= 1;
          startMonth += 12;
        }
        const pad = n => n.toString().padStart(2, '0');
        const start = `${startYear}-${pad(startMonth)}-${pad(settings.period_start)}`;
        const end = `${y}-${pad(m)}-${pad(settings.period_end)}`;
        return { start, end };
      }

      async function renderTable() {
        const userId = selectedUserId;
        const monthVal = document.getElementById("monthSelect").value;
        const { start, end } = calcPeriodRange(monthVal);
        const attendance = await loadAttendance(userId, start, end);
        // 統計情報の計算
        let workDays = 0;
        let totalWorkMin = 0;
        let totalOverMin = 0;
        attendance.forEach((rec) => {
          if (rec.clockIn && rec.clockOut) {
            workDays++;
            // 労働時間（分）
            const s = formatDateHM(rec.clockIn);
            const e = formatDateHM(rec.clockOut);
            if (s && e) {
              const [sh, sm] = s.split(":").map(Number);
              const [eh, em] = e.split(":").map(Number);
              let min = eh * 60 + em - (sh * 60 + sm);
              min -= calcTotalBreak(rec.breaks || []);
              if (min > 0) totalWorkMin += min;
              if (min > 480) totalOverMin += min - 480;
            }
          }
        });
        const totalWorkStr = `${Math.floor(totalWorkMin / 60)}:${(
          totalWorkMin % 60
        )
          .toString()
          .padStart(2, "0")}`;
        const totalOverStr =
          totalOverMin > 0
            ? `　超過勤務: ${Math.floor(totalOverMin / 60)}:${(
                totalOverMin % 60
              )
                .toString()
                .padStart(2, "0")}`
            : "";
        document.getElementById("statsBox").textContent = `出勤日数: ${workDays}日　合計労働時間: ${totalWorkStr}${totalOverStr}`;
        const tbody = document.querySelector("#attendanceTable tbody");
        tbody.innerHTML = "";
        // 新規追加行の描画（編集UIと同じデザイン）
        if (window.addingAttendance) {
          const tr = document.createElement("tr");
          tr.className = "expand-panel";
          tr.innerHTML = `<td colspan="7">
              <div style="display:flex;flex-direction:column;gap:0.5em;align-items:flex-start;">
                <div style="margin:0.2em 0; display:flex; gap:1em; align-items:center; flex-wrap:wrap;">
                  <span style="font-weight:bold;color:#1976d2">登録モード</span>
                  <label><input type="radio" name="new-mode" value="work" checked> 勤務</label>
                  <label><input type="radio" name="new-mode" value="leave"> 有給のみ</label>
                  <label><input type="radio" name="new-mode" value="both"> 勤務＋有給</label>
                </div>
                <label style="display:flex;flex-direction:column;align-items:flex-start;gap:0.2em;">日付
                  <input type="date" id="newDate" style="font-size:1.2em;width:9em;">
                </label>

                <div id="new-work-section" style="width:100%;">
                  <div style="display:flex;gap:2em;flex-wrap:wrap;">
                    <label style="display:flex;flex-direction:column;align-items:flex-start;gap:0.2em;">出勤
                      <input type="time" id="newIn" style="font-size:1.2em;width:8em;">
                    </label>
                    <label style="display:flex;flex-direction:column;align-items:flex-start;gap:0.2em;">退勤
                      <input type="time" id="newOut" style="font-size:1.2em;width:8em;">
                    </label>
                    <label style="display:flex;flex-direction:column;align-items:flex-start;gap:0.2em;">車距離
                      <input type="number" id="newVehicleDistance" min="0" step="1" value="0" style="font-size:1.2em;width:7em;text-align:right;"> km
                    </label>
                  </div>
                  <div style="width:100%; display:contents;">
                    <div style="font-weight:bold;margin-bottom:0.3em; text-align:left">休憩:</div>
                    <div id="newBreakList" style="display:flex;flex-direction:column;gap:0.5em;"></div>
                    <button type="button" class="btn" id="addBreakToNew" style="margin-top:0.5em;">＋休憩追加</button>
                  </div>
                </div>

              <div id="new-leave-section" style="width:100%; border-top:1px dashed #e0e0e0; margin-top:0.8em; padding-top:0.8em;">
                <div style="font-weight:bold;margin-bottom:0.3em; text-align:left; color:#1976d2">有給使用の登録</div>
                <div id="new-pl-balance" class="muted" style="margin-bottom:0.4em;">残高: 取得中...</div>
                <div style="display:flex;gap:1em;align-items:center;flex-wrap:wrap;">
                  <div>対象日: <b><span id="new-pl-date-label">(未選択)</span></b></div>
                  <label style="display:flex;gap:0.4em;align-items:center;">使用時間
                    <input type="number" id="new-pl-use-hours" step="0.25" min="0.25" style="width:90px;text-align:right;"> h
                  </label>
                  <div id="new-pl-quick" style="display:flex;gap:0.4em;align-items:center;flex-wrap:wrap;"></div>
                  <label style="display:flex;gap:0.4em;align-items:center;">理由
                    <input type="text" id="new-pl-use-reason" placeholder="年休など" style="min-width:200px;">
                  </label>
                  <button class="btn" id="new-pl-use-btn">有給使用を追加</button>
                </div>
                <div id="new-pl-use-msg" style="margin-top:0.4em;color:#666;"></div>
              </div>
              <div style="display:flex;gap:1em;margin-top:0.7em;width:100%;justify-content:flex-end;">
                <button class="btn" id="saveNewBtn" style=" font-size: 1.3em;">保存</button>
                <button class="btn" id="new-submit-both" style=" font-size: 1.3em; display:none;">勤務＋有給を同時登録</button>
                <button class="btn" id="cancelNewBtn" style=" font-size: 1.3em;">キャンセル</button>
              </div>
            </div>
          </td>`;
          tbody.appendChild(tr);
          // 休憩リスト管理
          let newBreaks = [];
          function renderNewBreaks() {
            const list = tr.querySelector('#newBreakList');
            list.innerHTML = '';
            newBreaks.forEach((b, i) => {
              const row = document.createElement('div');
              row.style.display = 'flex';
              row.style.alignItems = 'center';
              row.style.gap = '0.5em';
              // 休憩時間の計算
              let breakTime = '';
              if (b.start && b.end) {
                const [sh, sm] = b.start.split(":").map(Number);
                const [eh, em] = b.end.split(":").map(Number);
                let min = eh * 60 + em - (sh * 60 + sm);
                if (min > 0) {
                  breakTime = `${Math.floor(min / 60)}:${(min % 60).toString().padStart(2, "0")}`;
                }
              }
              row.innerHTML = `<span style='min-width:1.5em;'>${i + 1}</span><input type="time" value="${b.start || ''}" class="break-start" data-idx="${i}" style="width:7em;">～<input type="time" value="${b.end || ''}" class="break-end" data-idx="${i}" style="width:7em;"><span style='min-width:3.5em;color:#1976d2;font-weight:bold;'>${breakTime}</span><button type="button" class="break-delete-btn" data-idx="${i}">×</button>`;
              row.querySelector('.break-delete-btn').onclick = () => {
                newBreaks.splice(i, 1);
                renderNewBreaks();
              };
              row.querySelector('.break-start').onchange = (e) => {
                newBreaks[i].start = e.target.value;
                renderNewBreaks();
              };
              row.querySelector('.break-end').onchange = (e) => {
                newBreaks[i].end = e.target.value;
                renderNewBreaks();
              };
              list.appendChild(row);
            });
          }
          tr.querySelector('#addBreakToNew').onclick = () => {
            newBreaks.push({start:'', end:''});
            renderNewBreaks();
          };
          renderNewBreaks();
          // 登録モード制御
          const modeRadios = tr.querySelectorAll('input[name="new-mode"]');
          let newMode = 'work';
          function applyNewMode(){
            const workSec = tr.querySelector('#new-work-section');
            const leaveSec = tr.querySelector('#new-leave-section');
            const saveBtn = tr.querySelector('#saveNewBtn');
            const leaveBtn = tr.querySelector('#new-pl-use-btn');
            const bothBtn = tr.querySelector('#new-submit-both');
            if (newMode === 'work'){

            typeName = hit ? hit.name : '';
          }
        } catch {}
        defaultTypeNameCache = { userId, name: typeName };
        return typeName;
      }
      async function renderLeaveHistory(){
        const tbody = document.querySelector('#leaveHistoryTable tbody');
        tbody.innerHTML = '<tr><td colspan="6">読み込み中...</td></tr>';
        const res = await fetchWithAuth(`api/paid_leave_history.php?user_id=${selectedUserId}&limit=200`);
        if (!res || !res.ok){
          tbody.innerHTML = '<tr><td colspan="6">読み込みに失敗しました</td></tr>';
          return;
        }
        const data = await res.json();
        const defTypeName = await getDefaultTypeName(selectedUserId);
        const rows = [];
        (data.grants || []).forEach(g=>{
          rows.push({
            kind: 'grant',
            date: g.grant_date,
            hours: parseFloat(g.grant_hours) || 0,
            reason: defTypeName || '付与',
            expire: g.expire_date || ''
          });
        });
        const useEvents = Array.isArray(data.use_events) ? data.use_events : null;
        if (useEvents) {
          // イベント単位（1イベント=1行）
          useEvents.forEach(u=>{
            rows.push({
              kind: 'use',
              date: u.used_date,
              hours: parseFloat(u.used_hours) || 0,
              reason: u.reason || '',
              expire: ''
            });
          });
        } else {
          // 後方互換: ログ単位
          (data.uses || []).forEach(u=>{
            rows.push({
              kind: 'use',
              date: u.used_date,
              hours: parseFloat(u.used_hours) || 0,
              reason: u.reason || '',
              expire: ''
            });
          });
        }
        (data.expires || []).forEach(x=>{
          rows.push({
            kind: 'expire',
            date: x.used_date,
            hours: parseFloat(x.used_hours) || 0,
            reason: '失効',
            expire: ''
          });
        });
        // 累積残の計算（古い→新しい順で累積）
        // 同一日内の並び順を定義: 失効→取得→付与（失効は日初、付与は日中想定）
        const kindOrder = (k)=> (k==='expire'?0:(k==='use'?1:2));
        const asc = [...rows].sort((a,b)=>{
          if (a.date === b.date) return kindOrder(a.kind) - kindOrder(b.kind);
          return a.date < b.date ? -1 : 1;
        });
        let cum = 0;
        asc.forEach(r=>{
          cum += (r.kind === 'grant' ? r.hours : -r.hours);
          r.balanceAfter = (Math.round(cum*100)/100);
        });
        // 表示は新しい→古い
        rows.sort((a,b)=> a.date===b.date ? 0 : (a.date < b.date ? 1 : -1));
        tbody.innerHTML = rows.map(r=>{
          const h = (Math.round(r.hours*100)/100).toFixed(2);
          const timeStr = r.kind==='grant' ? `+${h}` : `-${h}`;
          // 有効期限の表示: grant のみ表示し、NULL/9999-xx-xx は『無期限』
          const exp = (r.kind==='grant') ? ((!r.expire || String(r.expire).startsWith('9999-')) ? '無期限' : r.expire) : '';
          const reason = r.reason || (r.kind==='grant' ? '付与' : '');
          const kindLabel = r.kind === 'grant' ? '付与' : (r.kind==='expire' ? '失効' : '取得');
          const bal = (r.balanceAfter !== undefined ? (Math.round(r.balanceAfter*100)/100).toFixed(2) : '');
          return `<tr><td>${r.date}</td><td>${kindLabel}</td><td>${timeStr} h</td><td>${reason}</td><td>${exp}</td><td>${bal} h</td></tr>`;
        }).join('');
      }
      // Subtabs removed: grant form and unified history are shown together
      async function renderLeaveView(){
        // 初期値セット: 今日と+4年
        const gd = document.getElementById('grantDate');
        const ge = document.getElementById('grantExpire');
        if (gd){
          const today = new Date();
          const pad = n=> String(n).padStart(2,'0');
          const tstr = `${today.getFullYear()}-${pad(today.getMonth()+1)}-${pad(today.getDate())}`;
          if (!gd.value) gd.value = tstr;
          function setExpire(){
            const d = new Date(gd.value);
            if (!isNaN(d.getTime())){
              d.setFullYear(d.getFullYear()+4);
              ge.value = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
            }
          }
          gd.onchange = setExpire;
          if (!ge.value) setExpire();
        }
        // Always show unified history by default
        await renderLeaveHistory();
      }
      // 付与送信
      document.addEventListener('click', async (e)=>{
        if (e.target && e.target.id === 'grantSubmitBtn'){
          const msg = document.getElementById('grantMsg');
          const grantDate = document.getElementById('grantDate').value;
          const grantHoursStr = document.getElementById('grantHours').value.trim();
          const grantExpire = document.getElementById('grantExpire').value;
          if (!grantDate){ msg.textContent = '付与日を入力してください'; msg.style.color = '#d32f2f'; return; }
          if (!grantHoursStr){ msg.textContent = '時間を入力してください'; msg.style.color = '#d32f2f'; return; }
          const grantHours = parseFloat(grantHoursStr);
          if (!(grantHours>0)){ msg.textContent = '時間は0より大きい値にしてください'; msg.style.color = '#d32f2f'; return; }
          msg.textContent = '登録中...'; msg.style.color = '#666';
          const res = await fetchWithAuth('api/paid_leave_grant.php', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: selectedUserId, grant_date: grantDate, grant_hours: grantHours, expire_date: grantExpire })
          });
          if (res && res.ok){
            msg.textContent = '付与を登録しました'; msg.style.color = '#2e7d32';
            // 統一履歴を更新
            await renderLeaveHistory();
          } else {
            try { const j = await res.json(); msg.textContent = j.error || '登録に失敗しました'; } catch { msg.textContent = '登録に失敗しました'; }
            msg.style.color = '#d32f2f';
          }
        }
        if (e.target && e.target.id === 'btnRecalcUser'){
          const msg = document.getElementById('recalcMsg');
          msg.textContent = '再計算中...'; msg.style.color = '#666';
          const res = await fetchWithAuth(`api/paid_leave_recalc_summary.php?user_id=${selectedUserId}`);
          if (res && res.ok) {
            msg.textContent = '再計算が完了しました'; msg.style.color = '#2e7d32';
            await renderLeaveHistory();
          } else {
            msg.textContent = '再計算に失敗しました'; msg.style.color = '#d32f2f';
          }
        }
        if (e.target && e.target.id === 'btnRecalcAll'){
          if (!confirm('全ユーザーの有休を再計算します。時間がかかる場合があります。実行しますか？')) return;
          const msg = document.getElementById('recalcMsg');
          msg.textContent = '全体再計算中...'; msg.style.color = '#666';
          const res = await fetchWithAuth('api/paid_leave_recalc_all.php');
          if (res && res.ok) {
            msg.textContent = '全体再計算が完了しました'; msg.style.color = '#2e7d32';
            await renderLeaveHistory();
          } else {
            msg.textContent = '全体再計算に失敗しました'; msg.style.color = '#d32f2f';
          }
        }
        if (e.target && e.target.id === 'btnRecalcExpireUser'){
          const msg = document.getElementById('recalcMsg');
          msg.textContent = '再計算→失効（選択ユーザー）実行中...'; msg.style.color = '#666';
          // 再計算
          const r1 = await fetchWithAuth(`api/paid_leave_recalc_summary.php?user_id=${selectedUserId}`);
          if (!r1 || !r1.ok) { msg.textContent = '再計算に失敗しました'; msg.style.color = '#d32f2f'; return; }
          // 失効（過去分バックフィル）
          const r2 = await fetchWithAuth(`api/paid_leave_expire_batch.php?mode=backfill&user=${selectedUserId}`);
          if (r2 && r2.ok) {
            try { const j = await r2.json(); msg.textContent = `再計算→失効 完了（対象ユーザー: ${selectedUserId}, 失効更新ユーザー数: ${j.processed_users ?? 0}）`; msg.style.color = '#2e7d32'; } catch { msg.textContent = '再計算→失効 完了'; msg.style.color = '#2e7d32'; }
            await renderLeaveHistory();
          } else {
            msg.textContent = '失効処理に失敗しました（バックフィル）'; msg.style.color = '#d32f2f';
          }
        }
        if (e.target && e.target.id === 'btnRecalcExpireAll'){
          if (!confirm('全ユーザーの「再計算→失効（過去分一括）」を実行します。時間がかかる場合があります。実行しますか？')) return;
          const msg = document.getElementById('recalcMsg');
          msg.textContent = '全体 再計算→失効 実行中...'; msg.style.color = '#666';
          // 再計算（全体）
          const r1 = await fetchWithAuth('api/paid_leave_recalc_all.php');
          if (!r1 || !r1.ok) { msg.textContent = '全体再計算に失敗しました'; msg.style.color = '#d32f2f'; return; }
          // 失効（過去分バックフィル 全体）
          const r2 = await fetchWithAuth('api/paid_leave_expire_batch.php?mode=backfill');
          if (r2 && r2.ok) {
            try { const j = await r2.json(); msg.textContent = `全体 再計算→失効 完了（失効更新ユーザー数: ${j.processed_users ?? 0}）`; msg.style.color = '#2e7d32'; } catch { msg.textContent = '全体 再計算→失効 完了'; msg.style.color = '#2e7d32'; }
            await renderLeaveHistory();
          } else {
            msg.textContent = '全体の失効処理に失敗しました（バックフィル）'; msg.style.color = '#d32f2f';
          }
        }
      });
      window.editingIdx = null;
      window.editRec = function (idx) {
        window.editingIdx = idx;
        renderTable();
      };
      window.deleteRec = function (idx) {
        if (confirm("削除しますか？")) {
          attendance.splice(idx, 1);
          renderTable();
        }
      };
      // 初期化
      (async function () {
        await loadSettings();
        await renderUserList();
        await renderTable();
      })();
      // 月変更のリスナーは上部で設定済み
      document.getElementById("adminMenuBtn").onclick = function() {
        window.location.href = "admin.html";
      };
    </script>
