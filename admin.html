<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理ダッシュボード</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f6fa;
            margin: 0;
        }

        .container {
            max-width: 960px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
            padding: 2.5rem 1.5rem;
        }

        h2 {
            text-align: center;
            color: #1976d2;
            margin-bottom: 2.5rem;
        }

        h3.section-title {
            color: #333;
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            justify-items: center;
            margin-bottom: 2rem;
        }

        .admin-btn {
            width: 100%;
            max-width: 14em;
            min-width: 14em;
            height: 80px;
            font-size: 1.2em;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
            cursor: pointer;
            transition: background 0.2s;
        }

        .admin-btn:active {
            background: #1565c0;
        }

        /* Dashboard */
        .dash-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .card {
            background: #fff;
            border: 1px solid #e6e8f0;
            border-radius: 10px;
            padding: 1rem 1rem 0.75rem 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            min-height: 140px;
        }

        .card-title {
            color: #444;
            font-weight: 600;
            margin-bottom: 0.6rem;
        }

        .metric {
            font-size: 2rem;
            font-weight: 700;
            color: #1976d2;
            margin: 0.2rem 0 0.6rem 0;
        }

        .mini-list {
            margin: 0.2rem 0 0.6rem 0;
            padding-left: 1.1rem;
            color: #333;
            max-height: 180px;
            overflow: auto;
        }

        .mini-list li {
            margin: 0.2rem 0;
        }

        .mini-list li.clickable {
            cursor: pointer;
            user-select: none;
            border-radius: 6px;
            padding: 2px 4px;
        }

        .mini-list li.clickable:hover {
            background: #f6faff;
        }

        .small-btn {
            display: inline-block;
            font-size: 0.9rem;
            padding: 0.25rem 0.6rem;
            border: 1px solid #1976d2;
            color: #1976d2;
            background: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .small-btn:hover {
            background: #f0f6ff;
        }

        .muted {
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem 0.2rem;
            }

            .admin-grid {
                grid-template-columns: 1fr;
                gap: 1.2rem;
            }

            .admin-btn {
                height: 60px;
                font-size: 1em;
            }

            .dash-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>管理ダッシュボード</h2>
        <div class="dash-grid">
            <div class="card">
                <div class="card-title">有休 失効間近（30日以内）</div>
                <div class="metric" id="expiringCount">-</div>
                <button class="small-btn" id="refreshBtn" title="再読み込み">再読み込み</button>
                <ul class="mini-list" id="expiringList"></ul>
            </div>
            <div class="card">
                <div class="card-title">保留中の申請</div>
                <div class="metric" id="pendingCount">-</div>
                <button class="small-btn" id="refreshPendingBtn" title="再読み込み">再読み込み</button>
                <ul class="mini-list" id="pendingList"></ul>
            </div>
            <div class="card muted">
                <div class="card-title">打刻アラート</div>
                <div class="metric">準備中</div>
                <div style="color:#666;font-size:0.9rem;">打刻漏れ・残業偏差などは今後の拡張で集計。</div>
            </div>
        </div>
        <h3 class="section-title">メニュー</h3>
        <div class="admin-grid">
            <button class="admin-btn" onclick="location.href='./admin_users.html'">ユーザー管理</button>
            <button class="admin-btn" onclick="location.href='./admin_attendance.html'">勤怠管理</button>
            <button class="admin-btn" onclick="location.href='./admin_settings.html'">設定</button>
            <button class="admin-btn" onclick="location.href='./punch.html'">打刻画面に戻る</button>
            <!-- 必要に応じてボタン追加可 -->
        </div>
    </div>
    <script>
        // fetchWithAuth: 401/403時は自動ログアウト
        async function fetchWithAuth(url, options) {
            const res = await fetch(url, options);
            if (res.status === 401 || res.status === 403) {
                window.location.href = 'login.html';
                return null;
            }
            return res;
        }
        // 管理者権限チェック（URL直打ち対策）
        fetchWithAuth('api/check_login.php')
            .then(res => res && res.json())
            .then(data => {
                if (!data || !data.loggedIn) {
                    window.location.href = './login.html';
                } else if (!data.is_admin) {
                    alert('管理者権限がありません');
                    window.location.href = './punch.html';
                } else {
                    // ダッシュボード読み込み
                    loadDashboard();
                }
            });

        async function loadDashboard() {
            const countEl = document.getElementById('expiringCount');
            const listEl = document.getElementById('expiringList');
            if (!countEl || !listEl) return;
            countEl.textContent = '…';
            listEl.innerHTML = '';
            const res = await fetchWithAuth('api/dashboard_summary.php');
            if (!res) return;
            try {
                const data = await res.json();
                if (!data || data.error) throw new Error('API error');
                const exp = data.expiring_30d || { count: 0, top: [] };
                countEl.textContent = String(exp.count);
                const items = (exp.top || []).slice(0, 8);
                for (const it of items) {
                    const li = document.createElement('li');
                    const days = it.days_left;
                    const dateStr = it.next_expire_date;
                    const bal = (typeof it.balance_hours === 'number') ? it.balance_hours.toFixed(1) : String(it.balance_hours);
                    li.innerHTML = `<a href="admin_users.html#user-${it.user_id}" title="ユーザー詳細へ">${escapeHtml(it.name)}</a> — ${dateStr}（あと${days}日） 残${bal}h`;
                    listEl.appendChild(li);
                }
                if (items.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = '対象なし';
                    listEl.appendChild(li);
                }
            } catch (e) {
                countEl.textContent = '-';
                const li = document.createElement('li');
                li.textContent = '読み込みに失敗しました';
                listEl.appendChild(li);
            }

            // 保留中申請
            const pCountEl = document.getElementById('pendingCount');
            const pListEl = document.getElementById('pendingList');
            if (pCountEl && pListEl) {
                pCountEl.textContent = '…';
                pListEl.innerHTML = '';
                const res2 = await fetchWithAuth('api/leave_requests_pending.php');
                if (res2) {
                    try {
                        const data2 = await res2.json();
                        const count = data2 && data2.ok ? (data2.count || 0) : 0;
                        pCountEl.textContent = String(count);
                        const items = (data2.items || []).slice(0, 8);
                        for (const it of items) {
                            const li = document.createElement('li');
                            const h = (typeof it.hours === 'number') ? it.hours.toFixed(1) : String(it.hours ?? '');
                            const created = it.created_at ? new Date(it.created_at.replace(' ', 'T')) : null;
                            const createdStr = created ? formatDateMD(created.toLocaleDateString()) : '';
                            const token = it.token || '';
                            const reason = it.reason ? '(' + escapeHtml(it.reason) + ')' : '';
                            const actions = token ? `
                                <button class="small-btn js-approve" data-token="${encodeURIComponent(token)}" style="margin-left:0.5em;">承認</button>
                                <button class="small-btn js-reject" data-token="${encodeURIComponent(token)}" style="margin-left:0.5em;border-color:#e53935;color:#e53935;">却下</button>
                            ` : '';
                            li.innerHTML = `<a href="admin_users.html#user-${it.user_id}" title="ユーザー詳細へ">${escapeHtml(it.name)}</a> / 申請  ${createdStr}<br> ${formatDateMD(it.used_date)} ${h}h ${reason} <span style="color:#666;"></span>${actions}`;
                            if (token) { li.dataset.token = token; li.classList.add('clickable'); }
                            pListEl.appendChild(li);
                        }
                        if (items.length === 0) {
                            const li = document.createElement('li');
                            li.textContent = '対象なし';
                            pListEl.appendChild(li);
                        }
                    } catch (e) {
                        pCountEl.textContent = '-';
                        const li = document.createElement('li');
                        li.textContent = '読み込みに失敗しました';
                        pListEl.appendChild(li);
                    }
                }
            }
        }

        function formatDateMD(dateStr) {
            // "YYYY-MM-DD" → "MM月DD日(A)"
            if (!dateStr) return "";
            const days = ["日", "月", "火", "水", "木", "金", "土",];
            const parts = dateStr.replace(/-/g, "/").split("/");
            if (parts.length !== 3) return dateStr;
            const date = new Date(dateStr);
            return `${parseInt(parts[1], 10)}月${parseInt(parts[2], 10)}日(${days[date.getDay()]})`;
        }

        function escapeHtml(s) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
            return String(s).replace(/[&<>"']/g, c => map[c]);
        }

        document.addEventListener('click', async (e) => {
            const t = e.target;
            if (t && t.id === 'refreshBtn') {
                loadDashboard();
            }
            if (t && t.id === 'refreshPendingBtn') {
                loadDashboard();
            }
            // 行クリックで承認フォームを新規タブで開く（承認/却下ボタンやリンククリックは除外）
            const li = t.closest && t.closest('#pendingList li.clickable');
            if (li) {
                if (t.closest('button') || t.closest('a')) {
                    // ボタンやリンク自体の操作は既存動作を優先
                } else {
                    const token = li.getAttribute('data-token');
                    if (token) {
                        window.open('approval.html?token=' + encodeURIComponent(token), '_blank');
                        return; // 他のハンドラは不要
                    }
                }
            }
            if (t && t.classList && (t.classList.contains('js-approve') || t.classList.contains('js-reject'))) {
                const token = t.getAttribute('data-token');
                const action = t.classList.contains('js-approve') ? 'approve' : 'reject';
                if (!token) return;
                const btn = t;
                const oldText = btn.textContent;
                btn.textContent = '処理中…';
                btn.disabled = true;
                try {
                    const res = await fetch('api/leave_requests_decide.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, action })
                    });
                    const data = await res.json().catch(() => ({}));
                    if (!res.ok || data.error) throw new Error(data.error || 'failed');
                    loadDashboard();
                } catch (err) {
                    alert('処理に失敗しました: ' + (err && err.message ? err.message : 'unknown'));
                    btn.textContent = oldText;
                    btn.disabled = false;
                }
            }
        });
    </script>
</body>

</html>
