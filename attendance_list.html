<!DOCTYPE html>
<html lang="ja">

<head style="height: 0px;">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>勤務記録一覧</title>
  <link rel="stylesheet" href="css/common.css">
  <style>
    html {
      height: 100dvh;
      margin-top: 0px;
    }

    body {
      height: 100dvh;
      width: 100dvw;
      position: fixed;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      margin: 0;
    }

    .fixed-header {
      position: sticky;
      top: 0px;
      z-index: 100;
      background: #fff;
      padding: 0;
      display: block;
      justify-content: space-between;
      align-items: center;
    }

    @media (max-width: 600px) {
      .fixed-header {
        border-radius: 0;
        height: auto;
        padding: 0;
        justify-content: space-between;
      }
    }

    .header-title {
      font-size: 1.3em;
      width: -webkit-fill-available;
      color: #1976d2;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5em;
      padding: 10px 1em 0 1em;
    }

    @media (max-width: 600px) {
      .header-title {
        padding: 8px 0.5em 0 0.5em;
      }
    }

    .header-btns {
      display: grid;
      grid-auto-columns: 1fr;
      grid-auto-flow: column;
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 10px 0 10px 0;
      justify-content: center;
      z-index: 200;
      align-items: center;
      max-width: 480px;
      margin: 0 auto;
      height: 70px;
      gap: 0.7em;
    }

    #listLabelItem {
      position: sticky;
      top: 2.1rem;
      flex-direction: row;
      align-items: center;
      padding: 0em 0.2em 0.2em 0em;
      margin: -1px 0 4px 0;
      background: #ffffff;
    }

    #listLabelBox {
      display: flex;
      flex-direction: row;
      align-items: center;
      width: 100%;
      padding: 0em 0em 0em 0em;
    }

    .fixed-footer {
      position: sticky;
      bottom: 0;
      left: 0;
      /*width: 100%;*/
      z-index: 100;
      background: #fff;
      padding: 0 0 0 0;
      justify-content: space-between;
      align-items: center;
    }

    .footer-btns {
      display: grid;
      grid-auto-columns: 1fr;
      grid-auto-flow: column;
      gap: 0.7em;
      position: sticky;
      bottom: 0;
      background: #fff;
      padding: 0px 0 0px 0;
      justify-content: center;
      z-index: 200;
      align-items: center;
      max-width: 480px;
      margin: 10px auto;
    }

    .footer-btn {
      font-size: 1.3em;
      padding: 0.5em 1.2em;
      border-radius: 4px;
      background: #1976d2;
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
    }

    @media (max-width: 600px) {
      .footer-btn {
        padding: 0.4em 0.5em;
      }
    }

    .footer-btn:active {
      background: #1565c0;
    }

    #statsBox {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr 1fr;
      row-gap: 10px;
      grid-auto-flow: column;
      height: auto;
      padding-top: 0.5em;
      padding-bottom: 0.8em;
      color: #1976d2;
      font-weight: bold;
      text-align: center;
      line-height: 28.8px;
    }

    .statsBoxLabel {
      display: grid;
      grid-auto-columns: 1fr;
      font-size: 30px;
    }

    .statsBoxValue {
      display: grid;
      grid-auto-columns: 1fr;
      font-size: 30px;
      line-height: 28.8px;
    }

    .flex-summary {
      display: flex;
      align-items: center;
      margin: 0.2em 1rem 0.2em 0rem;
      padding: 0em 0em;
      color: #0d47a1;
    }

    .flex-summary-header {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .flex-summary-header-sub {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .flex-summary-title {
      font-weight: bold;
      font-size: 1.3rem;
      color: var(--accent)
    }

    .flex-summary-sub {
      font-size: 0.85rem;
      color: #546e7a;
    }

    .flex-summary-body {
      display: none;
      flex-direction: column;
      gap: 6px;
      margin-top: 4px;
    }

    .flex-summary-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 0.8rem;
    }

    .flex-summary-detail {
      font-size: 0.8rem;
      margin: 0.2em 1.5rem 0.2em 1.5rem;
      color: #455a64;
      line-height: 1.4;
    }

    .flex-delta {
      font-weight: 600;
    }

    .flex-delta.positive {
      color: #1b5e20;
    }

    .flex-delta.negative {
      color: #c62828;
    }

    .flex-delta.neutral {
      color: #37474f;
    }

    @media (max-width: 600px) {
      .statsBoxLabel {
        font-size: 5vw;
        line-height: 4.8vw;
      }

      .statsBoxValue {
        font-size: 5vw;
        line-height: 4.8vw;
      }

      .flex-summary {
        margin: 0.4em 0.6em 0.2em 0.6em;
      }
    }

    input[type="month" i] {
      font-size: 1.5em;
      border: 1px solid #b0bec5;
      border-radius: 4px;
      padding: 2px 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      /*margin-bottom: -16px;*/
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .toggle-area {
      display: flex;
      column-gap: 0.5em;
      justify-content: flex-end;
      padding: 0 0.5em 0.4em 0.5em;
    }

    #listToggles {
      display: flex;
      gap: 0.5em;
      flex-wrap: wrap;
    }

    .scroll-area {
      overflow-y: scroll;
      padding: 0 1rem 0 1rem;
      background: #fff;
    }

    .footer-btn {
      font-size: 1.1em;
      padding: 0.8em 2em;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
      cursor: pointer;
    }

    .footer-btn:active {
      background: #1565c0;
    }

    @media (max-width: 600px) {
      .container {
        max-width: 100vw;
        height: 100%;
        margin: 0 auto;
        border-radius: 0;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        padding: 0;
      }

      .scroll-area {
        padding: 0 0.2rem 0 0.2rem;
      }

      .header-btns {
        padding: 0.8em 0 0.8em 0;
        height: 70px;
      }

      input[type="month" i] {
        font-size: 1em;
        border: 1px solid #b0bec5;
        border-radius: 4px;
        padding: 2px 0;
        width: 30%;
      }
    }

    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 1rem;
    }

    .record-list {
      list-style: none;
      padding: 0 0.5rem;
      margin-top: 0;
    }

    /* 月区切りヘッダー（スクロール追従） */
    .month-divider {
      position: sticky;
      top: 0;
      z-index: 30;
      background: #eceff1;
      color: #37474f;
      font-weight: 600;
      border: 1px solid #cfd8dc;
      border-left: none;
      border-right: none;
      padding: 4px 10px;
      margin: 0 0 0px 0;
      display: flex;
      align-items: center;
      letter-spacing: .5px;
      font-size: 1.1em;
    }

    .month-divider+.month-divider {
      /* 連続挿入抑止（万一フィルタで空月など） */
      margin-top: 0;
    }

    .record-row {
      border-bottom: 1px solid #e0e0e0;
      padding: 0.7rem 0;
      display: block;
      /* blockに変更 */
      background: #fff;
      transition: background 0.2s;
    }

    .record-row.highlight {
      background: #fff8e1 !important;
      position: relative;
    }

    .record-row.highlight::before {
      content: '';
      position: absolute;
      inset: 0;
      border: 2px solid #fb8c00;
      border-radius: 4px;
      pointer-events: none;
    }

    /* background: #e3f2fd; */
    .record-row.active {
      z-index: 20;
      position: relative;
    }

    .record-main {
      display: flex;
      flex-direction: row;
      align-items: center;
      flex: 1 1 0%;
      gap: 0;
      width: 100%;
      white-space: nowrap;
    }

    .record-date {
      font-weight: bold;
      min-width: 4.5em;
      max-width: 4.5em;
      width: 4.5em;
      flex-shrink: 0;
      flex-grow: 0;
    }

    .day-status-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65em;
      font-weight: 600;
      line-height: 1.1em;
      padding: 2px 6px;
      border-radius: 12px;
      background: #eceff1;
      color: #455a64;
      min-width: 3.2em;
      cursor: default;
      position: relative;
    }

    .day-status-badge[data-st="work"] {
      background: #e3f2fd;
      color: #0d47a1;
    }

    .day-status-badge[data-st="off"] {
      background: #ffebee;
      color: #b71c1c;
    }

    .day-status-badge[data-st="am_off"],
    .day-status-badge[data-st="pm_off"] {
      background: #fff8e1;
      color: #e65100;
    }

    .day-status-badge[data-st="ignore"] {
      background: #eeeeee;
      color: #616161;
      text-decoration: line-through;
    }

    .day-status-badge[data-st="paid"] {
      background: #e8f5e9;
      color: #1b5e20;
    }

    .day-status-badge .src-flag {
      font-size: 0.55em;
      font-weight: 400;
      position: absolute;
      bottom: -9px;
      right: 2px;
      color: #607d8b;
    }

    .classification-ui {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .classification-ui button {
      font-size: 0.65em;
      padding: 4px 6px;
      border: 1px solid #1976d2;
      background: #fff;
      color: #1976d2;
      border-radius: 4px;
      cursor: pointer;
    }

    .classification-ui button.active {
      background: #1976d2;
      color: #fff;
    }

    .classification-ui button:disabled {
      opacity: .35;
      cursor: not-allowed;
    }

    .record-times {
      display: flex;
      flex: 1 1 0%;
      justify-content: space-between;
      gap: 0;
      margin-right: 0em;
    }

    .record-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 3.5em;
      flex: 1 1 0%;
    }

    @media (max-width: 600px) {
      .record-col {
        min-width: 3em;
      }
    }

    .record-col:nth-child(2) {
      /* 終業 */
      margin-right: 0.3em;
    }

    .record-col:nth-child(3) {
      /* 休憩 */
      margin-left: 0.3em;
    }

    .record-col .label {
      font-size: 0.9em;
      color: #666;
    }

    .record-col .value {
      font-size: 1.2em;
      font-weight: bold;
      color: #1976d2;
      text-align: center;
      margin-top: 0.1em;
    }

    .record-summary {
      font-size: 0.9em;
      color: #1976d2;
      margin-left: 1em;
    }

    /* background: #f1f8e9; */
    .expand-panel {
      padding: 1em 0.7em 0em 0.7em;
      z-index: 20;
      position: static;
      width: 100%;
      box-sizing: border-box;
      display: block;
      clear: both;
    }

    .expand-panel .edit-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.7em;
    }

    @media (max-width: 600px) {
      .expand-panel .edit-row {
        gap: 0.5em;
        justify-content: space-between;
      }
    }

    .expand-panel .edit-row label {
      align-items: center;
      min-width: 0;
    }

    .expand-panel input[type="date"],
    input[type="month"] {
      width: 8em;
      font-size: 1.5em;
      padding: 0em 0em 0em 0em;
      height: 1.65em;
      border: 0.5px solid;
      border-radius: 0.2em;
      background: #fff;
      box-shadow: 0 0 8px 1px #1976d229;
      color: #1976d2;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      text-align: center;
      position: relative;
    }

    @media (max-width: 600px) {
      .expand-panel input[type="time"] {
        font-size: 1.8em;
        height: 1.34em;
        width: 7em;
      }
    }

    @media (max-width: 600px) {
      input[type="month"] {
        font-size: 1.2em;
        border: 1px solid #b0bec5;
        border-radius: 4px;
        padding: 2px 0;
      }
    }

    .expand-panel input[type="time"] {
      width: 5em;
      font-size: 1.5em;
      padding: 0em 0em 0em 0em;
      height: 1.65em;
      border: 0.5px solid;
      border-radius: 0.2em;
      background: #fff;
      box-shadow: 0 0 8px 1px #1976d229;
      color: #1976d2;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      text-align: center;
      position: relative;
    }

    @media (max-width: 600px) {
      .expand-panel input[type="time"] {
        font-size: 1.8em;
        height: 1.34em;
        width: 3.5em;
      }
    }

    .expand-panel input[type="number"] {
      width: 3.5em;
      height: 1.34em;
      font-size: 1.5em;
      padding: 0em 0em 0em 0em;
      border: 0.5px solid;
      border-radius: 0.2em;
      background: #fff;
      box-shadow: 0 0 8px 1px #1976d229;
      color: #1976d2;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      position: relative;
      text-align: right;
    }

    @media (max-width: 600px) {
      .expand-panel input[type=number] {
        font-size: 1.8em;
        height: 1.34em;
        width: 2.5em;
        padding: 0 0.5em 0 0;
      }
    }

    .expand-panel input[type="time"]:focus {
      border: 1.5px solid rgba(25, 118, 210, 0.08);
      box-shadow: 0 0 0 2px #90caf991;
      background: #fff;
    }

    .break-edit-row {
      display: flex;
      align-items: center;
      gap: 0.5em;
      margin-bottom: 0.3em;
    }

    .break-edit-row button {
      background: #e57373;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 0.2em 0.7em;
      font-size: 1.3em;
      cursor: pointer;
    }

    .default-btn,
    .save-btn,
    .cancel-btn {
      font-size: 1.3em;
      padding: 0.7em 1.5em;
      min-width: 5.5em;
      border-radius: 4px;
      margin-top: 0.7em;
      background: #1976d2;
      color: #fff;
      border: none;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
    }

    @media (max-width: 600px) {

      .default-btn,
      .save-btn,
      .cancel-btn {
        font-size: 1.1em;
        padding: 1em 0.5em;
        min-width: 7em;
        cursor: pointer;
      }
    }

    .add-break-btn,
    .delete-btn {
      font-size: 1.2em;
      height: 2em;
      padding: 0em;
      min-width: 6.5em;
      border-radius: 4px;
      margin-top: 0.7em;
      background: #1976d2;
      color: #fff;
      border: none;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
    }

    @media (max-width: 600px) {

      .add-break-btn,
      .delete-btn {
        font-size: 1.1em;
      }
    }

    .edit-btns {
      display: flex;
      gap: 1em;
      align-items: center;
      justify-content: flex-end;
    }

    .break-delete-btns {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5em;
    }

    .default-btn:disabled,
    .add-break-btn:disabled,
    .save-btn:disabled,
    .cancel-btn:disabled,
    .delete-btn:disabled {
      background: #b0bec5 !important;
      color: #fff !important;
      cursor: not-allowed !important;
      box-shadow: none !important;
      opacity: 0.6;
      border: none;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    /* 管理者専用要素制御 */
    .admin-only {
      display: none;
    }

    body.is-admin .admin-only {
      display: inline-flex;
    }

    /* 押し込み式トグルボタン */
    #listToggles .toggle-btn {
      appearance: none;
      -webkit-appearance: none;
      border: 1px solid #cfd8dc;
      background: linear-gradient(#ffffff, #f7f9fc);
      color: #455a64;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 0.9em;
      line-height: 1;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06), 0 0 0 1px rgba(255, 255, 255, 0.6) inset;
      transition: background .15s ease, box-shadow .15s ease, transform .02s ease;
      user-select: none;
    }

    #listToggles .toggle-btn:hover {
      background: linear-gradient(#ffffff, #eef3f7);
    }

    #listToggles .toggle-btn:active {
      transform: translateY(1px);
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, .12), 0 0 0 1px rgba(255, 255, 255, 0.6) inset;
    }

    #listToggles .toggle-btn.active {
      background: #e3f2fd;
      border-color: #90caf9;
      color: #0d47a1;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, .14), 0 0 0 1px rgba(255, 255, 255, 0.7) inset;
    }

    #listToggles .toggle-btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px #90caf9aa, inset 0 2px 4px rgba(0, 0, 0, .08);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="fixed-header">
      <div class="header-title">
        <span id="yearLabel" style="display: none;"></span>
        <a>勤務記録一覧</a>
        <div style="display:flex;align-items:center;gap:6px;">
          <input type="month" id="monthSelect" />
          <button id="menuToggle" class="hamburger" aria-label="メニュー" aria-expanded="false" aria-controls="sideMenu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span id="menuNotifBadge" class="notif-badge"></span>
          </button>
        </div>
      </div>
      <div id="statsBox">
        <div class="statsBoxLabel">
          <span id="workDaysLabel" style="grid-row: 1; grid-column: 1;">出勤日数</span>
          <span id="totalWorkHoursLabel" style="grid-row: 1; grid-column: 2;">勤務時間</span>
          <span id="totalOvertimeHoursLabel" style="grid-row: 1; grid-column: 3;">超勤時間</span>
          <span id="paidLeaveMinutesLabel" style="grid-row: 1; grid-column: 4;">有給時間</span>
          <span id="missingCountLabel" style="grid-row: 1; grid-column: 5; display:none;">未打刻</span>
        </div>
        <div class="statsBoxValue">
          <span id="workDaysValue" style="grid-row: 2; grid-column: 1;"></span>
          <span id="totalWorkHoursValue" style="grid-row: 2; grid-column: 2;"></span>
          <span id="totalOvertimeHoursValue" style="grid-row: 2; grid-column: 3;"></span>
          <span id="paidLeaveMinutesValue" style="grid-row: 2; grid-column: 4;"></span>
          <span id="missingCountValue" style="grid-row: 2; grid-column: 5;display:none;"></span>
        </div>
      </div>
      <div id="flexDetail" class="flex-summary-detail">
        <div class="flex-summary-line">
          <span id="flexWorkedMinutesLabel">実働 / 所定</span>
          <span id="flexWorkedMinutes">0:00 / 0:00</span>
        </div>
        <div class="flex-summary-line">
          <span id="flexPaidLeaveMinutesLabel">有給</span>
          <span id="flexPaidLeaveMinutes">0:00</span>
        </div>
      </div>
      <section id="flexSummaryBox" class="flex-summary" aria-expanded="false" aria-live="polite">
        <div class="flex-summary-header" id="flexHeader">
          <button id="flexToggle" class="expand-toggle" aria-controls="flexBody" aria-expanded="false">＞</button>
          <span class="flex-summary-title">フレックス</span>
        </div>
        <div id="flexBody" class="flex-summary-body" aria-live="polite">
          <div id="flexCurrent" class="flex-summary-line">
            <span>今月</span>
            <span id="flexCurrentDelta" class="flex-delta neutral">±0:00</span>
          </div>
          <div id="flexDetail" class="flex-summary-detail">
            <div class="flex-summary-line">
              <span id="flexPeriodLabel">期間</span>
              <span id="flexPeriod">2025年1月16日～2025年2月15日</span>
            </div>
          </div>
          <div id="flexTwoMonth" class="flex-summary-line" style="display:none;">
            <span>フレックス算定</span>
            <span id="flexTwoMonthDelta" class="flex-delta neutral">±0:00</span>
          </div>
          <div id="flexDetail-TwoMonth" class="flex-summary-detail" style="display:none;">
            <div class="flex-summary-line">
              <span id="flexSettlementMonthsLabel">算定期間</span>
              <span id="flexSettlementMonths">2025年1月度/2025年2月度</span>

  <script>
    // --- 戻り導線（back, backMode） ---
    function sanitizeBackUrl(url) {
      if (!url) return null;
      try {
        const u = new URL(url, window.location.origin);
        if (u.origin !== window.location.origin) return null; // 同一オリジンのみ
        return u.pathname + u.search + u.hash;
      } catch (_) { return null; }
    }
    function initBackNavFromUrl() {
      try {
        const params = new URLSearchParams(window.location.search);
        const back = params.get('back');
        const backMode = (params.get('backMode') || 'manual').toLowerCase();
        window.__backUrl = sanitizeBackUrl(back);
        window.__backMode = (backMode === 'auto') ? 'auto' : 'manual';
      } catch (_) {
        window.__backUrl = null; window.__backMode = 'manual';
      }
    }
    function shouldAutoBack() { return !!window.__backUrl && window.__backMode === 'auto'; }
    function backNavigate() {
      if (window.__backUrl) { window.location.href = window.__backUrl; }
      else if (window.history && typeof window.history.back === 'function') { window.history.back(); }
    }
    function renderBackButton() {
      if (!window.__backUrl || window.__backMode === 'auto') return;
      const headerTitle = document.querySelector('.header-title');
      if (!headerTitle) return;
      if (document.getElementById('backBtn')) return;
      const btn = document.createElement('button');
      btn.id = 'backBtn';
      btn.type = 'button';
      btn.textContent = '← 戻る';
      btn.style.cssText = 'margin-right:6px;padding:4px 10px;border:1px solid #cfd8dc;background:#fff;color:#455a64;border-radius:6px;cursor:pointer;';
      btn.addEventListener('click', () => backNavigate());
      headerTitle.insertBefore(btn, headerTitle.firstChild);
    }
    // fetchラッパー: 未ログインならlogin.htmlへ遷移
    async function fetchWithAuth(url, options) {
      const res = await fetch(url, options);
      if (res.status === 401) {
        window.location.href = 'login.html';
        return null;
      }
      return res; // 403などは呼び出し側で必要なら処理
    }
    // ダミーデータ削除・APIから取得
    let records = [];
    // 勤怠ルール設定値
    let settings = {
      period_start: 1,
      period_end: 31,
      rounding_type: 'floor',
      rounding_unit: 1,
      work_hours: 8,
      work_minutes: 0
    };
    const flexSummaryBox = document.getElementById('flexSummaryBox');
    const flexBody = document.getElementById('flexBody');
    const flexToggle = document.getElementById('flexToggle');
    const flexHeader = document.getElementById('flexHeader');
    const flexCurrentDelta = document.getElementById('flexCurrentDelta');
    const flexTwoMonthRow = document.getElementById('flexTwoMonth');
    const flexTwoMonthDelta = document.getElementById('flexTwoMonthDelta');
    const flexDetail = document.getElementById('flexDetail');
    const flexDetailTwoMonth = document.getElementById('flexDetail-TwoMonth');
    const flexWorkedMinutes = document.getElementById('flexWorkedMinutes');
    const flexPaidLeaveMinutes = document.getElementById('flexPaidLeaveMinutes');
    const flexPeriod = document.getElementById('flexPeriod');
    const flexSettlementMonths = document.getElementById('flexSettlementMonths');
    const flexTwoMonthWorkedMinutes = document.getElementById('flexTwoMonthWorkedMinutes');
    const flexTwoMonthPaidLeaveMinutes = document.getElementById('flexTwoMonthPaidLeaveMinutes');
    let flexSummaryRequestToken = 0;
    flexHeader.addEventListener('click', () => toggleFlex());
    flexToggle.addEventListener('click', (e) => { e.stopPropagation(); toggleFlex(); });

    // フレックス開閉

    function toggleFlex() {
      const expanded = flexBody.getAttribute('aria-expanded') === 'true';
      if (expanded) {
        flexBody.setAttribute('aria-expanded', 'false');
        flexToggle.setAttribute('aria-expanded', 'false');
        flexToggle.textContent = '＞';
        flexBody.style.display = 'none';
      } else {
        const monthVal = document.getElementById('monthSelect').value;
        clearForceVisibleDate();
        flexBody.setAttribute('aria-expanded', 'true');
        flexToggle.setAttribute('aria-expanded', 'true');
        flexToggle.textContent = '∨';
        flexBody.style.display = 'block';
        refreshFlexSummary(monthVal);
      }
    }

    function flexMinutesToHM(minutes) {
      const numeric = Number(minutes);
      if (!Number.isFinite(numeric)) return '0:00';
      const abs = Math.abs(Math.round(numeric));
      const sign = numeric < 0 ? '-' : '';
      const h = Math.floor(abs / 60);
      const m = String(abs % 60).padStart(2, '0');
      return `${sign}${h}:${m}`;
    }

    function flexFormatDelta(minutes) {
      const numeric = Number(minutes);
      if (!Number.isFinite(numeric) || numeric === 0) return '±0:00';
      const abs = Math.abs(Math.round(numeric));
      const h = Math.floor(abs / 60);
      const m = String(abs % 60).padStart(2, '0');
      return `${numeric > 0 ? '+' : '-'}${h}:${m}`;
    }

    function flexUpdateDelta(el, minutes) {
      if (!el) return;
      el.className = 'flex-delta';
      const numeric = Number(minutes);
      if (!Number.isFinite(numeric)) {
        el.textContent = '--:--';
        el.classList.add('neutral');
        return;
      }
      if (numeric === 0) {
        el.textContent = '±0:00';
        el.classList.add('neutral');
        return;
      }
      el.textContent = flexFormatDelta(numeric);
      el.classList.add(numeric > 0 ? 'positive' : 'negative');
    }

    function flexDateLabel(iso) {
      if (!iso || typeof iso !== 'string') return '';
      const parts = iso.split('-').map(Number);
      if (parts.length !== 3 || parts.some(Number.isNaN)) return iso;
      return `${parts[0]}年${parts[1]}月${parts[2]}日`;
    }

    function flexFormatPeriodRange(period) {
      if (!period || !period.start || !period.end) return '';
      const start = flexDateLabel(period.start);
      const end = flexDateLabel(period.end);
      return start && end ? `${start}〜${end}` : '';
    }

    async function refreshFlexSummary(monthVal) {
      if (!flexSummaryBox) return;
      const token = ++flexSummaryRequestToken;
      const query = monthVal ? `?month=${encodeURIComponent(monthVal)}` : '';
      try {
        const res = await fetchWithAuth(`api/flex_summary.php${query}`);
        if (!res || !res.ok) throw new Error('flex fetch failed');
        const data = await res.json();
        if (token !== flexSummaryRequestToken) return;
        if (!data || data.ok === false || data.is_full_time === false) {
          flexSummaryBox.style.display = 'none';
          return;
        }

        flexSummaryBox.style.display = 'block';
        flexUpdateDelta(flexCurrentDelta, data.delta_minutes);
        flexWorkedMinutes.textContent = ` ${flexMinutesToHM(data.worked_minutes)} / ${flexMinutesToHM(data.legal_minutes)}`;
        flexPaidLeaveMinutes.textContent = flexMinutesToHM(data.paid_leave_minutes);
        flexPeriod.textContent = flexFormatPeriodRange(data.period);

        if (data.is_settlement_month && data.two_month) {
          const labels = Array.isArray(data.two_month.month_labels) ? data.two_month.month_labels.join(' / ') : '';
          flexTwoMonthRow.style.display = 'flex';
          flexUpdateDelta(flexTwoMonthDelta, data.two_month.delta_minutes);
          flexSettlementMonths.textContent = labels;
          flexTwoMonthWorkedMinutes.textContent = ` ${flexMinutesToHM(data.two_month.worked_minutes)} / ${flexMinutesToHM(data.two_month.legal_minutes)}`;
          flexTwoMonthPaidLeaveMinutes.textContent = flexMinutesToHM(data.two_month.paid_leave_minutes);
          if (flexDetailTwoMonth) flexDetailTwoMonth.style.display = 'block';
        } else {
          flexTwoMonthRow.style.display = 'none';
          flexSettlementMonths.textContent = '';
          flexTwoMonthWorkedMinutes.textContent = '';
          flexTwoMonthPaidLeaveMinutes.textContent = '';
          if (flexDetailTwoMonth) flexDetailTwoMonth.style.display = 'none';
        }
      } catch (e) {
        if (token !== flexSummaryRequestToken) return;
        flexSummaryBox.style.display = 'none';
        flexTwoMonthRow.style.display = 'none';
        if (flexDetailTwoMonth) flexDetailTwoMonth.style.display = 'none';
      }
    }
    // 設定取得
    async function loadSettings() {
      const res = await fetchWithAuth('api/settings_get.php');
      if (!res) return;
      if (res.ok) settings = await res.json();
    }

    // 指定年月から「前月period_start日」～「選択月period_end日」までの範囲を計算
    function calcPeriodRange(monthVal) {
      // monthVal: "YYYY-MM"
      const [y, m] = monthVal.split("-").map(Number);
      // 前月
      let startYear = y;
      let startMonth = m - 1;
      if (startMonth <= 0) {
        startYear -= 1;
        startMonth += 12;
      }
      const pad = n => n.toString().padStart(2, '0');
      // 月末超過をクランプ
      const daysIn = (yy, mm) => new Date(yy, mm, 0).getDate(); // mm: 1-12, 日数
      const startDay = Math.min(Number(settings.period_start) || 1, daysIn(startYear, startMonth));
      const endDay = Math.min(Number(settings.period_end) || 31, daysIn(y, m));
      const start = `${startYear}-${pad(startMonth)}-${pad(startDay)}`;
      const end = `${y}-${pad(m)}-${pad(endDay)}`;
      return { start, end };
    }
    // 期間を日付配列に展開
    function enumerateDates(start, end) {
      const arr = [];
      const s = new Date(start + 'T00:00:00');
      const e = new Date(end + 'T00:00:00');
      for (let d = new Date(s); d <= e; d.setDate(d.getDate() + 1)) {
        const yy = d.getFullYear();
        const mm = String(d.getMonth() + 1).padStart(2, '0');
        const dd = String(d.getDate()).padStart(2, '0');
        arr.push(`${yy}-${mm}-${dd}`);
      }
      return arr;
    }

    async function loadRecordsByPeriod(monthVal) {
      let url = 'api/attendance_list.php';
      const { start, end } = calcPeriodRange(monthVal);
      const options = {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ start, end })
      };
      const res = await fetchWithAuth(url, options);
      if (!res) return;
      if (res.ok) {
        records = await res.json();
        // 期間情報・日リスト・レコードマップ
        const pr = calcPeriodRange(monthVal);
        window.__periodRange = pr;
        window.__dayList = enumerateDates(pr.start, pr.end);
        window.__recordMap = {};
        (records || []).forEach(r => { if (r && r.date) window.__recordMap[r.date] = r; });
        // 有効な日ステータス・ロック情報・有給（範囲）を並列取得して待ち合わせ
        try {
          const [stRes, lockRes, plRes] = await Promise.all([
            fetchWithAuth(`api/day_status_effective_get.php?start=${start}&end=${end}`),
            fetchWithAuth(`api/period_lock_effective_get.php?start=${start}&end=${end}`),
            fetchWithAuth(`api/paid_leave_history.php?start=${start}&end=${end}`)
          ]);
          // 日ステータス
          if (stRes && stRes.ok) {
            const stData = await stRes.json();
            window.__dayStatuses = {};
            (stData.items || []).forEach(it => { window.__dayStatuses[it.date] = it; });
          } else { window.__dayStatuses = {}; }
          // ロック
          if (lockRes && lockRes.ok) {
            const lockData = await lockRes.json();
            window.__lockedRanges = lockData.locked_ranges || [];
          } else { window.__lockedRanges = []; }
          // 有給履歴
          if (plRes && plRes.ok) {
            const plData = await plRes.json();
            window.__paidLeave = {};
            (plData.items || []).forEach(it => { if (it.date) window.__paidLeave[it.date] = it; });
          } else { window.__paidLeave = {}; }
        } catch (e) {
          window.__dayStatuses = {};
          window.__lockedRanges = [];
          window.__paidLeave = {};
        }
      } else {
        records = [];
        window.__dayStatuses = {};
        window.__lockedRanges = [];
        window.__paidLeave = {};
      }
      setYearLabel();
      renderStatsBox();
      render();
      await refreshFlexSummary(monthVal);
      // 勤怠統計情報の表示
      function renderStatsBox() {
        let workDays = 0;
        let totalWorkMin = 0;
        let totalOverMin = 0;
        let missingCount = 0;
        const baseMin = Number(settings.work_hours) * 60 + Number(settings.work_minutes);
        const dayList = window.__dayList || [];
        const now = new Date();
        const pad = n => n.toString().padStart(2, '0');
        const paidLeaves = window.__paidLeave || {};
        // paidLeavesの時間情報を合計
        let totalPaidLeaveMinutes = 0;
        for (const d in paidLeaves) {
          const pl = paidLeaves[d];
          if (pl && typeof pl.minutes === 'number') {
            totalPaidLeaveMinutes += pl.minutes;
          }
        }
        const todayStr = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(now.getDate())}`;
        for (const d of dayList) {
          const st = (window.__dayStatuses && window.__dayStatuses[d]) ? window.__dayStatuses[d].status : 'work';
          if (st === 'off' || st === 'ignore') continue; // 集計から除外
          const rec = window.__recordMap ? window.__recordMap[d] : null;
          if (rec && rec.clockIn && rec.clockOut) {
            workDays++;
            const s = parseTimeStr(rec.clockIn);
            const e = parseTimeStr(rec.clockOut);
            if (s && e) {
              let min = (e.h * 60 + e.m) - (s.h * 60 + s.m);
              min -= calcTotalBreak(rec.breaks || []);
              if (min > 0) totalWorkMin += min;
              if (min > baseMin) totalOverMin += min - baseMin;
            }
          } else {
            // 未打刻件数（未来日は除外、有給は別扱い済み）
            const isMissing = (!rec) && (st === 'work' || st === 'am_off' || st === 'pm_off');
            const isPaid = !!(window.__paidLeave && window.__paidLeave[d]);
            if (isMissing && !isPaid && d <= todayStr) missingCount++;
          }
        }
        const totalWorkStr = `${Math.floor(totalWorkMin / 60)}:${(totalWorkMin % 60).toString().padStart(2, "0")}`;
        const totalOverStr = totalOverMin > 0 ? `${Math.floor(totalOverMin / 60)}:${(totalOverMin % 60).toString().padStart(2, "0")}` : "0";
        document.getElementById("workDaysValue").textContent = workDays.toString() + "日";
        document.getElementById("totalWorkHoursValue").textContent = totalWorkStr;
        document.getElementById("totalOvertimeHoursValue").textContent = totalOverStr;
        document.getElementById("paidLeaveMinutesValue").textContent = `${Math.floor(totalPaidLeaveMinutes / 60)}:${(totalPaidLeaveMinutes % 60).toString().padStart(2, "0")}`;
        const missEl = document.getElementById("missingCountValue");
        if (missEl) missEl.textContent = missingCount;
      }
    }
    function parseTimeStr(str) {
      // "HH:MM" or "YYYY-MM-DD HH:MM:SS" → {h, m}
      if (!str) return null;
      let t = str.trim();
      if (t.length > 5) t = t.slice(-8, -3); // "YYYY-MM-DD HH:MM:SS" → "HH:MM"
      const [h, m] = t.split(":");
      if (h === undefined || m === undefined) return null;
      return { h: parseInt(h, 10), m: parseInt(m, 10) };
    }
    function calcTotalBreak(breaks) {
      let total = 0;
      for (const b of breaks) {
        const s = parseTimeStr(b.start);
        const e = parseTimeStr(b.end);
        if (s && e) {
          total += (e.h * 60 + e.m) - (s.h * 60 + s.m);
        }
      }
      return total;
    }
    // 勤怠ルール設定値・設定取得（重複定義を削除）
    // ...既に上部で定義済みのためここは削除...
    // 丸め関数
    function roundMinutes(min) {
      const unit = Number(settings.rounding_unit) || 1;
      if (unit <= 1) return min;
      if (settings.rounding_type === 'ceil') return Math.ceil(min / unit) * unit;
      if (settings.rounding_type === 'round') return Math.round(min / unit) * unit;
      return Math.floor(min / unit) * unit;
    }
    // 労働時間（分）計算
    function calcWorkMin(clockIn, clockOut, breaks) {
      const s = parseTimeStr(clockIn);
      const e = parseTimeStr(clockOut);
      if (!s || !e) return 0;
      let min = (e.h * 60 + e.m) - (s.h * 60 + s.m);
      min -= calcTotalBreak(breaks);
      if (min < 0) min = 0;
      return roundMinutes(min);
    }
    const recordList = document.getElementById('recordList');
    let expandedIdx = null;
    let addPanelActive = false;
    window.__dayStatuses = window.__dayStatuses || {}; // date -> {status, source, note}

    // 現在ログインユーザーID取得（分類UI用: admin APIは使わず自分のみ）
    (async function () {
      try {
        const who = await fetchWithAuth('api/check_login.php');
        if (who && who.ok) {
          const wj = await who.json();
          window.__currentUserId = wj.user_id;
          // 雇用区分フラグ（1=常勤, 0=パート）
          window.__fullTimeFlag = (wj && typeof wj.full_time !== 'undefined') ? Number(wj.full_time) : 1;
        }
      } catch (e) { }
    })();
    document.getElementById('addRecordBtn').onclick = () => {
      if (addPanelActive) return;

      addPanelActive = true;
      expandedIdx = null;
      render();
      // 新規追加パネルを先頭に挿入
      const li = document.createElement('li');
      li.className = 'record-row active';
      const today = new Date();
      const pad = n => n.toString().padStart(2, '0');
      const todayStr = `${today.getFullYear()}-${pad(today.getMonth() + 1)}-${pad(today.getDate())}`;
      li.innerHTML = `
                <div class="expand-panel">
                    <label style="display: inline-grid; margin-bottom: 0.5em;">日付 <input type="date" id="addDate" value="${todayStr}"></label>
                    <div id="addLockWarn" style="display:none;margin:4px 0 8px 0;padding:6px 8px;border:1px solid #ffcc80;background:#fff3e0;color:#e65100;border-radius:6px;font-size:.85em;">この日は期間ロック中のため保存できません</div>
                    <div class="edit-row">
                      <label style="display: inline-grid;">始業
                        <input type="time" id="addIn">
                      </label>
                      <label style="display: inline-grid;">終業
                        <input type="time" id="addOut">
                      </label>
                      <label style="display: inline-grid;">車距離
                        <label>
                          <input type="number" min="0" step="1" id="addVehicleDistance" value="0"> km
                        </label>
                      </label>
                    </div>
                    <div id="addClassification" style="margin-top:6px;"></div>
                    <div class="break-list">
                        <b>休憩:</b>
                        <div id="addBreakEditList" style="margin-top: 0.4em;"></div>
                    </div>
                    <div class="break-delete-btns">
                        <button class="add-break-btn" type="button">＋休憩を追加</button>
                    </div>
                    <div class="edit-btns">
                        <button class="default-btn save-btn" disabled>保存</button>
                        <button class="default-btn cancel-btn">キャンセル</button>
                    </div>
                </div>`;
      // 休憩データ
      const addRec = { date: todayStr, clockIn: '', clockOut: '', breaks: [], vehicleDistance: 0 };
      // 分類UIレンダリング
      function renderAddClassification() {
        const wrap = li.querySelector('#addClassification');
        if (!wrap) return;
        wrap.innerHTML = classificationControls(addRec.date);
      }
      function updateLockWarn() {
        const warn = li.querySelector('#addLockWarn');
        if (!warn) return;
        if (isLocked(addRec.date)) { warn.style.display = 'block'; }
        else { warn.style.display = 'none'; }
      }
      // 休憩編集UI
      const breakEditList = li.querySelector('#addBreakEditList');
      function renderBreaks() {
        breakEditList.innerHTML = '';
        addRec.breaks.forEach((b, i) => {
          const row = document.createElement('div');
          row.className = 'break-edit-row';
          row.innerHTML = `
                        <span>${i + 1}.</span>
                        <input type="time" value="${b.start || ''}" class="break-start">
                        ～
                        <input type="time" value="${b.end || ''}" class="break-end">
                        <button type="button" title="削除">×</button>
                    `;
          const startInput = row.querySelector('.break-start');
          const endInput = row.querySelector('.break-end');
          startInput.onchange = e => { b.start = e.target.value; updateSaveBtn(); };
          endInput.onchange = e => { b.end = e.target.value; updateSaveBtn(); };
          row.querySelector('button').onclick = e => {
            e.stopPropagation();
            addRec.breaks.splice(i, 1);
            renderBreaks();
            updateSaveBtn();
          };
          breakEditList.appendChild(row);
        });
      }
      li.querySelector('.add-break-btn').onclick = () => {
        addRec.breaks.push({ start: '', end: '' });
        renderBreaks();
        updateSaveBtn();
      };
      // バリデーション
      function toDateObj(dateStr, timeStr) {
        if (!dateStr || !timeStr) return null;
        return new Date(`${dateStr}T${timeStr.length === 5 ? timeStr + ':00' : timeStr}`);
      }
      function validateInputs() {
        const dateVal = li.querySelector('#addDate').value;
        const inVal = li.querySelector('#addIn').value;
        const outVal = li.querySelector('#addOut').value;
        if (!dateVal || !inVal || !outVal) return false;
        // 期間ロック中は保存不可
        if (isLocked(dateVal)) return false;
        // 日付重複チェック
        if (records.some(r => r.date === dateVal)) return false;
        const inDate = toDateObj(dateVal, inVal);
        const outDate = toDateObj(dateVal, outVal);
        if (inDate && outDate && inDate >= outDate) return false;
        for (let i = 0; i < addRec.breaks.length; i++) {
          const b = addRec.breaks[i];

    function calculateDisplayMonthFromDate(dateStr) {
      const parts = dateStr.split('-');
      if (parts.length !== 3) return null;
      const year = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10);
      const day = parseInt(parts[2], 10);
      const periodEnd = Number(settings.period_end || 0);
      let displayYear = year;
      let displayMonth = month;
      if (day > periodEnd) {
        // 翌月表示
        displayMonth += 1;
        if (displayMonth > 12) {
          displayMonth = 1;
          displayYear += 1;
        }
      }
      return `${displayYear}-${displayMonth.toString().padStart(2, '0')}`;
    }

    function escapeHtml(s) { const m = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }; return String(s || '').replace(/[&<>"']/g, c => m[c]); }

    // --- フォーカストラップ用ユーティリティ ---
    let previousFocusedElement = null;
    function getFocusableElements(container) {
      const selectors = [
        'a[href]',
        'button:not([disabled])',
        'input:not([disabled])',
        'select:not([disabled])',
        'textarea:not([disabled])',
        '[tabindex]:not([tabindex="-1"])'
      ].join(',');
      return Array.from(container.querySelectorAll(selectors))
        .filter(el => el.offsetParent !== null || el === document.activeElement);
    }
    function focusFirstInMenu() {
      const focusables = getFocusableElements(sideMenu);
      if (focusables.length > 0) {
        focusables[0].focus();
      } else {
        sideMenu.focus();
      }
    }
    function trapFocusKeydown(e) {
      if (!sideMenu.classList.contains('open')) return;
      if (e.key !== 'Tab') return;
      const focusables = getFocusableElements(sideMenu);
      if (focusables.length === 0) { e.preventDefault(); sideMenu.focus(); return; }
      const first = focusables[0];
      const last = focusables[focusables.length - 1];
      const active = document.activeElement;
      if (e.shiftKey) {
        if (active === first || !sideMenu.contains(active)) {
          e.preventDefault();
          last.focus();
        }
      } else {
        if (active === last || !sideMenu.contains(active)) {
          e.preventDefault();
          first.focus();
        }
      }
    }
    function openMenu() {
      sideMenu.classList.add('open');
      menuOverlay.style.display = 'block';
      menuToggle.setAttribute('aria-expanded', 'true');
      sideMenu.setAttribute('aria-hidden', 'false');
      // A11y: 初期フォーカスとトラップ
      previousFocusedElement = document.activeElement;
      sideMenu.setAttribute('role', 'dialog');
      sideMenu.setAttribute('aria-modal', 'true');
      focusFirstInMenu();
      document.addEventListener('keydown', trapFocusKeydown, true);
    }
    function closeMenu() {
      sideMenu.classList.remove('open');
      menuOverlay.style.display = 'none';
      menuToggle.setAttribute('aria-expanded', 'false');
      sideMenu.setAttribute('aria-hidden', 'true');
      sideMenu.removeAttribute('aria-modal');
      sideMenu.removeAttribute('role');
      document.removeEventListener('keydown', trapFocusKeydown, true);
      // 直前のフォーカスへ戻す
      if (previousFocusedElement && document.contains(previousFocusedElement)) {
        previousFocusedElement.focus();
      } else {
        menuToggle.focus();
      }
    }
    menuToggle.addEventListener('click', () => {
      const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
      expanded ? closeMenu() : openMenu();
    });
    menuOverlay.addEventListener('click', closeMenu);
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeMenu(); });

    // SSE接続（可視時のみ）
    let sse;
    function connectSSE() {
      if (document.hidden) return;
      try {
        if (sse) { sse.close(); }
        sse = new EventSource('api/events_stream.php?timeout=60');
        sse.addEventListener('heartbeat', () => { });
        sse.addEventListener('leave_request_decided', (ev) => {
          try {
            const data = JSON.parse(ev.data || '{}');
            // 承認/却下結果に応じて必要な再取得のみ実施
            if (typeof refreshFlexSummary === 'function') refreshFlexSummary();
            if (typeof loadPaidLeaveHistory === 'function') loadPaidLeaveHistory();
          } catch (e) { }

          try {
            if (typeof refreshFlexSummary === 'function') refreshFlexSummary();
            if (typeof loadPaidLeaveHistory === 'function') loadPaidLeaveHistory();
          } catch (e) { }
        });
        sse.addEventListener('end', () => {
          try { if (sse) sse.close(); } catch (e) { }
          // 可視時は再接続（ブラウザの自動再接続を補完）
          if (!document.hidden) setTimeout(connectSSE, 1500);
        });
      } catch (e) { }
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        try { if (sse) sse.close(); } catch (e) { }
      } else {
        connectSSE();
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
